    <style type="text/css">

		/*Required Elements
		====================================================*/
		/* #TEMP {position: absolute; opacity:0.5;} */
		#BG {position:absolute; opacity:1;}

#linkLayer{
			left:0px;
			top:0px;
			width:320px;
			height:50px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background-color: #fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:318px;
			height:48px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		/*YOUR CSS
		=========================================*/
		html {
			background-color: #fff;
		}

		#shaq_01 {
			position: absolute;
			top:0;
			left:-100px;
			opacity: 1;
		}

		#shaq_02 {
			position: absolute;
			top: 0px;
			left: -100px;
			opacity: 0;
		}

		#e_yellow {
			position: absolute;
			opacity: 0;
		}

		#e_blue {
			position: absolute;
			opacity: 0;
		}

		#e_pink {
			position: absolute;
			opacity: 0;
		}

		#epsonPrinter {
			position: absolute;
			top: 0px;
			left: -103px;
			opacity: 0;
		}
		#inkBottles{
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#epson_lg {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#ecoTank_sm {
			position: absolute;
			top: 0px;
			left: 0px;
			/* clip: rect(43px,200px,63px,0px); */
			opacity: 0;
		}

		#ecoTank_lg {
			position: absolute;
			top: 0px;
			left: -300px;
			opacity: 0;
		}
	
		#txt_justFill {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_getEcoTank {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_EcoTankPrinters{
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}
		
		#txt_bigTank {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_expensive {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}


		#inkCartridge_frame {
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
		}


		#txt_sayHello {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}


		#printer_01 {
			position: absolute;
			top: 0px;
			left: -5px;
			opacity: 0;
		}


		#popUp_tab {
			position: absolute;
			top:50px;
			left: 0px;
			opacity: 1;
			cursor: pointer;
		}

		#popUp_menu {
			position: absolute;
			display: none;
			top:0px;
			left: 0px;
			opacity: 1;

		}

		#popUp_menu img {
			position: absolute;
			top: 0;
			left: 0;
			background-color: #fff;

		}



		#ctaBtn {
			position: absolute;
			top: 23px;
			left: 243px;
			width: 65px;
			height: 18px;
			background-color: #d41919;
			border-radius: 4px;
			opacity: 0;
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}


		

		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

		var clickTag = "www.google.com";
		

		// JavaScript Document


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			//console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var epson_lg = document.getElementById('epson_lg');
				var txt_getEcoTank = document.getElementById('txt_getEcoTank');
				
				
				var txt_bigTank = document.getElementById('txt_bigTank');
				var txt_expensive = document.getElementById('txt_expensive');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);



					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();

					function menuOpen() {
					document.getElementById('popUp_menu').style.display="block";
					tl_main.pause();
					console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
				 		.to(epson_lg, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")
				 		.to(txt_expensive, 1, {opacity:1, ease: Power1.easeOut})


					//FRAME 01 - OUT
					.to(shaq_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
					.to(txt_expensive, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

				//Inserted Frame
				 //============================================================
				 .to(txt_sayHello, 1, {opacity:1, ease: Power1.easeOut})
				 .to(printer_01, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")
				
				 

				 .to(printer_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 .to(txt_sayHello, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
				 //============================================================

				 //FRAME 02 - IN
				 	//=========================================================
					.to(txt_getEcoTank, 0.3, {opacity:1, ease: Power1.easeOut},'-=0.5')

					.to(e_blue, 0.5, {opacity:1, ease: Power1.easeOut},'-=0.5')	
				 	.to(e_blue, 0.5, {opacity:1, ease: Power1.easeOut},'+=0.5')		
				 	.to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")	 	
					.to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 

				 	//FRAME 02 - OUT
					//========================================================
				 	.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})			 		
					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})		
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_getEcoTank, 1, {opacity:0, ease: Power1.easeOut},'-=1.0')	
					//========================================================


	  
					//FRAME 03 - IN
					//===========================================================
					.to(inkCartridge_frame, 1, {opacity:1, ease: Power1.easeOut})
					.to(popUp_tab, 0.5, {opacity:1, top:"0px", ease: Power1.easeOut},"-=1.0")
					.to(inkCartridge_frame, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")

				 	//===========================================================


					.to(shaq_02, 0.5, {opacity:1, left:'0px', ease: Power1.easeOut})
				 	
					.to(txt_EcoTankPrinters, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
			
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")
         
			}

		
	</script>

	

</head>

<body>
    <div id="container">
