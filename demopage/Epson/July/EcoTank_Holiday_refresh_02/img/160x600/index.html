    <style type="text/css">

		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.5;}
		#BG {position:absolute; opacity:1;}

		html {
			background-color: #fff;
		}

		#linkLayer{
			left:0px;
			top:0px;
			width:160px;
			height:600px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background-color: #fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:158px;
			height:598px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}


		/*YOUR CSS
		=========================================*/
		#shaq_01 {
			position: absolute;
			top: 70px;
			left: 0px;
			opacity: 0;
		}


		#shaq_02{
			position: absolute;

			left: 160px;
			opacity: 1;
		}

		#epsonPrinter {
			position: absolute;
			top: 198px;
			left: -300px;
			opacity: 1;
		}

		#e_yellow {
			position: absolute;
			left: 0;
			top: 170px;
			opacity: 0;
		}

		#e_blue {
			position: absolute;
			left: 0;
			top: 170px;
			opacity: 0;
		}

		#e_pink {
			position: absolute;
			left: 0;
			top: 170px;
			opacity: 0;
		}

		 #e_group {
			position: absolute;
			left: 0;
			top: 152px;
			opacity: 0;
		}

		#epson_logo {
			position: absolute;
			clip: rect(0px,200px,30px,0px);
			top: 17px;
			left: 11px;
			opacity: 1;
		}


		/*pink */
		#cartridge_01 {
			position: absolute;
			clip: rect(0px,300px,180px,117px);
			left: -200px;
			top: 245px;
			opacity: 0;
		}

		/*yellow */
		#cartridge_02 {
			position: absolute;
			clip: rect(0px,117px,180px,88px);
			left: -200px;
			top: 245px;
			opacity: 0;
		}

		/*blue */
		#cartridge_03 {
			position: absolute;
			clip: rect(0px,88px,180px,60px);
			left: -200px;
			top: 245px;
			opacity: 0;
		}

		/*black */
		#cartridge_04 {
			position: absolute;
			clip: rect(0px,60px,180px,0px);
			left: -200px;
			top: 245px;
			opacity: 1;
		}

		#txt_sayHello {
			position: absolute;
			top: 160px;
			left: 0px;
			opacity: 0;
		}


		#printer_01 {
			position: absolute;
			top: 300px;
			left: 0px;
			opacity: 0;
		}

		#ecoTank_logo_lg {
			position: absolute;
			top: 538px;
			left: 33px;
			opacity: 0;
		}


		#txt_getEchoTank {
			position: absolute;
			clip: rect(28px,200px,70px,0px);
			top: 64px;
			left: 15px;
			opacity: 0;
		}


		#txt_getEchoTankPrinters {
			position: absolute;
			clip: rect(60px,300px,100px,0px);
			top: 45px;
			left: 15px;
			opacity: 0;
		}


		#txt_justFill {
			position: absolute;
			clip: rect(100px,300px,160px,0px);
			top: 45px;
			left: 10px;
			opacity: 0;
		}


		#txt_save {
			position: absolute;
			top: 135px;
			left: 0px;
			opacity: 0;
		}	


		#txt_goodbye {
			position: absolute;
			top: 93px;
			left: 0px;
			opacity: 0;
		}	


		#popUp_tab {
			position: absolute;
			top: 600px;
			left: 0;
			opacity: 0;
			cursor: pointer;
		}

		#popUp_menu {
			position: absolute;
			display: none;
			top:0px;
			left: 0px;
			opacity: 1;

		}

		#popUp_menu img {
			position: absolute;
			top: 0;
			left: 0;
			background-color: #fff;

		}


		#ctaBtn {
			position: absolute;
			top: 550px;
			left: 15px;
			width: 100px;
			height: 32px;
			background-color: #d41919;
			border-radius: 4px;
			opacity: 0;
			-webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}


		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var epsonPrinter = document.getElementById('epsonPrinter');
				var e_yellow = document.getElementById('e_yellow');
				var e_blue = document.getElementById('e_blue');
				var e_pink = document.getElementById('e_pink');
				var e_group = document.getElementById('e_group');
				var epson_logo = document.getElementById('epson_logo');
				var ecoTank_logo_sm = document.getElementById('ecoTank_logo_sm');
				var ecoTank_logo_lg = document.getElementById('ecoTank_logo_lg');

				var txt_echoTankPrinters = document.getElementById('txt_getEchoTankPrinters');
				var txt_justFill = document.getElementById('txt_justFill');
				var txt_getEchoTank = document.getElementById('txt_getEchoTank');

				var txt_save = document.getElementById('txt_save');
				var txt_goodbye = document.getElementById('txt_goodbye');

				var popUp_tab = document.getElementById('popUp_tab');
				var popUp_menu = document.getElementById('popUp_menu');

				var ctaBtn = document.getElementById('ctaBtn');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);

				

					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();


					function menuOpen() {
				document.getElementById('popUp_menu').style.display="block";
				tl_main.pause();
				console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 0.5, {opacity:1, top:"0px", ease: Power1.easeOut})
				 .to(txt_goodbye, 1, {opacity:1, ease: Power1.easeOut},"-=0.5")


				 	//FRAME 01 - OUT
					.to(shaq_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
					.to(txt_goodbye, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")


				//Inserted Frame
				 //============================================================
				 .to(txt_sayHello, 1, {opacity:1, ease: Power1.easeOut})
				 .to(printer_01, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")
				 .to(ecoTank_logo_lg, 0.5, {opacity:1, ease: Power1.easeOut})
				 

				 .to(printer_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 .to(txt_sayHello, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
				 //============================================================

				 
				 //FRAME 02 - IN
				 	//=========================================================
					.to(ecoTank_logo_lg, 0.5, {opacity:1, ease: Power1.easeOut} ,"+=0.5")
					.to(txt_getEchoTank, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					.to(e_blue, 0.5, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 

				 	//FRAME 02 - OUT
					//========================================================

					.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_getEchoTank, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
	
					.to(cartridge_01, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(cartridge_02, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_03, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_04, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")

					.to(popUp_tab, 0.5, {opacity:1, top:"558px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")

					.to(cartridge_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.5")
					.to(cartridge_02, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_03, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_04, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

					// .to(popUp_tab, 0.5, {opacity:0, top:"600px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

					.to(ecoTank_logo_lg, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
		
				
					
				 	//END FRAME
					//========================================================
					.to(epsonPrinter, 0.5, {opacity:1, left:"-5px", ease: Power1.easeOut})
					.to(txt_getEchoTankPrinters, 0.5, {opacity:1, ease: Power1.easeOut})
					 .to(txt_justFill, 0.5, {opacity:1, ease: Power1.easeOut})
					// .to(ecoTank_logo_sm, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					
					.to(shaq_02, 0.5, {opacity:1, left:'0px', ease: Power1.easeOut}, "-=1.0")
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")
         
			}


	</script>

</head>

<body>
    <div id="container">

				   <!-- <div id="e_group"><img src="epson_group.jpg"></div> -->
				   <div id="printer_01"><img src="printer_01.jpg"></div>
				   <div id="txt_sayHello"><img src="txt_sayHello.png"></div>


				   <div id="cartridge_01"><img src="epson_group.jpg"></div>
				   <div id="cartridge_02"><img src="epson_group.jpg"></div>
				   <div id="cartridge_03"><img src="epson_group.jpg"></div>
				   <div id="cartridge_04"><img src="epson_group.jpg"></div>

				   <div id="txt_save"><img src="txt_save.png"></div>
				   <div id="txt_goodbye"><img src="txt_kissExpensive.png"></div>
	
				   <div id="epson_logo"><img src="text_sheet.png"></div>
				  
					<!--CTA-->
					<div id="ctaBtn"><img src="ctaTxt.png"></div>
					<!--=============CLICKTAGS================-->
					<!--=============DC Clicktag==============-->
					<!-- <div id="linkLayer"></div> -->

					<!--==========Default ClickTag============-->

					<div id="popUp_tab"><img src="popUp_tab.jpg" alt=""></div>

					<div id="popUp_menu">
						<img src="popUp_txt.png" alt="">

</body>
