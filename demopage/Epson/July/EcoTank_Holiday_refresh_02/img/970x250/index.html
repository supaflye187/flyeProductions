			opacity: 0;
			/* -webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29); */
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

    <script language="javascript">

		var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			//console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var epsonPrinter = document.getElementById('epsonPrinter');
				var inkBottles = document.getElementById('inkBottles');
				var e_yellow = document.getElementById('e_yellow');
				var e_group = document.getElementById('e_group');
				var e_blue = document.getElementById('e_blue');
				var e_pink = document.getElementById('e_pink');
				var epson_logo = document.getElementById('epson_logo');
				var epson_sm = document.getElementById('epson_sm');
				var epson_lg = document.getElementById('epson_lg');
				var ecoTank_sm = document.getElementById('ecoTank_sm');
				var ecoTank_lg = document.getElementById('ecoTank_lg');
				var txt_justFill = document.getElementById('txt_justFill');
				var txt_EcoTankPrinters = document.getElementById('txt_EcoTankPrinters');

				var txt_getEchoTank = document.getElementById('txt_getEchoTank');
				var txt_rediculous = document.getElementById('txt_rediculous');

				var txt_save = document.getElementById('txt_save');
				var txt_goodbye = document.getElementById('txt_goodbye');
				
				
				var txt_bigTank = document.getElementById('txt_bigTank');

				var cartridge_01 = document.getElementById('cartridge_01');
				var cartridge_02 = document.getElementById('cartridge_02');
				var cartridge_03 = document.getElementById('cartridge_03');
				var cartridge_04 = document.getElementById('cartridge_04');

				var popUp_tab = document.getElementById('popUp_tab');
				var popUp_menu = document.getElementById('popUp_menu');

				var ctaBtn = document.getElementById('ctaBtn');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);

	

					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();

					function menuOpen() {
				document.getElementById('popUp_menu').style.display="block";
				tl_main.pause();
				console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
				 .to(txt_goodbye, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")


				 	//FRAME 01 - OUT
					.to(shaq_01, 1, {opacity:0,  ease: Power1.easeOut},"+=2.0")
					.to(txt_goodbye, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")


					//Inserted Frame
				 //============================================================
				 .to(txt_sayHello, 1, {opacity:1, ease: Power1.easeOut})
				 .to(printer_01, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")
				//  .to(ecoTank_logo_lg, 0.5, {opacity:1, ease: Power1.easeOut})
				 

				 .to(printer_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 .to(txt_sayHello, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
				 //============================================================
	 
				 
				 //FRAME 02 - IN
				 	//=========================================================
				 	.to(e_blue, 0.5, {opacity:1, left:"0", ease: Power1.easeOut})
					.to(txt_getEchoTank, 0.3, {opacity:1, ease: Power1.easeOut})
				 	.to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 	.to(epson_lg, 0.3, {opacity:1, left: '-142px', ease: Power1.easeOut},'-=0.5')
					.to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 

				 	//FRAME 02 - OUT
					//========================================================
				 	.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})
					
					 
				 	
				 	.to(ecoTank_sm, 0.3, {opacity:1, ease: Power1.easeOut},'-=0.3')

					 			 	

					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
	
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})

					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")

					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")	
					.to(txt_getEchoTank, 1, {opacity:0, ease: Power1.easeOut},'-=1.0')			 
				 	
					.to(cartridge_01, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(cartridge_02, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_03, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_04, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")

					.to(popUp_tab, 0.5, {opacity:1, top:"205px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")


					.to(cartridge_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.5")
					.to(cartridge_02, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_03, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_04, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

					// .to(popUp_tab, 0.5, {opacity:0, top:"300px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
			
					.to(epson_lg, 0.3, {opacity:1, left: '-238px', ease: Power1.easeOut},'-=0.5')
					.to(epsonPrinter, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
		
				 			 
								
				 	.to(txt_EcoTankPrinters, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
				 	.to(ecoTank_sm, 0.3, {opacity:0, ease: Power1.easeOut}, "-=1.0")
				 
				 	
					.to(shaq_02, 0.5, {opacity:1, left:'815px', ease: Power1.easeOut}, "-=1.0")
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")
         
			}

	</script>
