<head>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSRulePlugin.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">

		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.5;}
		/* #BG {position:absolute; opacity:1;} */

		#linkLayer{
			left:0px;
			top:0px;
			width:300px;
			height:250px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:298px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		/*YOUR CSS
		=========================================*/
		html {
			background-color: #fff;
		}

		#shaq_01 {
			position: absolute;
			top: 30px;
			opacity: 0;
		}

		#shaq_02 {
			position: absolute;
			top: 20px;
			left: 350px;
			opacity: 0;
		}

		#epsonPrinter {
			position: absolute;
			top: 70px;
			left: -103px;
			opacity: 0;
		}

		#e_yellow {
			position: absolute;
			opacity: 0;
		}


		/*pink */
		#cartridge_01 {
			position: absolute;
			clip: rect(0px,300px,180px,125px);
			left: -200px;
			top: 58px;
			opacity: 0;
		}

		/*yellow */
		#cartridge_02 {
			position: absolute;
			clip: rect(0px,125px,180px,87px);
			left: -200px;
			top: 58px;
			opacity: 0;
		}

		/*blue */
		#cartridge_03 {
			position: absolute;
			clip: rect(0px,87px,180px,50px);
			left: -200px;
			top: 58px;
			opacity: 0;
		}

		/*black */
		#cartridge_04 {
			position: absolute;
			clip: rect(0px,50px,180px,0px);
			left: -200px;
			top: 58px;
			opacity: 1;
		}

		#e_blue {
			position: absolute;
			opacity: 0;
		}

		#e_pink {
			position: absolute;
			opacity: 0;
		}

		#txt_sayHello {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}


		#printer_01 {
			position: absolute;
			top: 100px;
			left: -5px;
			opacity: 0;
		}

		#epson_logo {
			position: absolute;
			top: 215px;
			left: 180px;
			opacity: 0;
		}

		#epson_sm {
			position: absolute;
			top: 16px;
			left: 15px;
			clip: rect(0px,100px,20px,0px);
			opacity: 0;
		}

		#epson_lg {
			position: absolute;
			top: 198px;
			left: 71px;
			clip: rect(20px,100px,45px,0px);
			opacity: 0;
		}

		#ecoTank_sm {
			position: absolute;
			top: 7px;
			left: 22px;
			clip: rect(43px,200px,63px,0px);
			opacity: 0;
		}

		#ecoTank_lg {
			position: absolute;
			top: 154px;
			left: 65px;
			clip: rect(63px,200px,85px,0px);
			opacity: 0;
		}

		#txt_justFill {
			position: absolute;
			top: 124px;
			left: 15px;
			clip: rect(86px,200px,110px,0px);
			opacity: 0;
		}

		#txt_bigTank {
			position: absolute;
			top: -15px;
			left: 208px;
			clip: rect(110px,200px,160px,0px);
			opacity: 0;
		}	

		#txt_bigTank_02 {
			position: absolute;
			top: -15px;
			left: 208px;
			clip: rect(110px,79px,160px,0px);
			opacity: 0;
		}	


		#txt_save {
			position: absolute;
			top: -88px;
			left: 167px;
			clip: rect(170px,200px,240px,0px);
			opacity: 0;
		}	


		#txt_goodbye {
			position: absolute;
			top: -265px;
			left: 5px;
			clip: rect(270px,500px,600px,0px);
			opacity: 0;
		}	


		#popUp_tab {
			position: absolute;
			top:300px;
			left: 0;
			opacity: 1;
			cursor: pointer;
		}

		#popUp_menu {
			position: absolute;
			display: none;
			top:0px;
			left: 0px;
			opacity: 1;

		}

		#popUp_menu img {
			position: absolute;
			top: 0;
			left: 0;
			background-color: #fff;

		}


		#ctaBtn {
			position: absolute;
			top: 208px;
			left: 180px;
			width: 93px;
			height: 30px;
			background-color: #d41919;
			border-radius: 4px;
			opacity: 0;
			/* -webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29); */
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

	var clickTag = "www.google.com";



		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";

			

			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var epsonPrinter = document.getElementById('epsonPrinter');
				var e_yellow = document.getElementById('e_yellow');
		
				var cartridge_01 = document.getElementById('cartridge_01');
				var cartridge_02 = document.getElementById('cartridge_02');
				var cartridge_03 = document.getElementById('cartridge_03');
				var cartridge_04 = document.getElementById('cartridge_04');

				var e_blue = document.getElementById('e_blue');
				var e_pink = document.getElementById('e_pink');
				var epson_logo = document.getElementById('epson_logo');
				var epson_sm = document.getElementById('epson_sm');
				var epson_lg = document.getElementById('epson_lg');
				var ecoTank_sm = document.getElementById('ecoTank_sm');
				var ecoTank_lg = document.getElementById('ecoTank_lg');

				var txt_justFill = document.getElementById('txt_justFill');
				var txt_bigTank = document.getElementById('txt_bigTank');
				var txt_bigTank_02 = document.getElementById('txt_bigTank_02');

				var txt_save = document.getElementById('txt_save');
				var txt_goodbye = document.getElementById('txt_goodbye');

				var popUp_tab = document.getElementById('popUp_tab');
				var popUp_menu = document.getElementById('popUp_menu');

				var ctaBtn = document.getElementById('ctaBtn');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);


					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();


					function menuOpen() {
				document.getElementById('popUp_menu').style.display="block";
				tl_main.pause();
				console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 0.5, {opacity:1, top:"0px", ease: Power1.easeOut})
				 .to(txt_goodbye, 1, {opacity:1, ease: Power1.easeOut},"-=0.5")


				 	//FRAME 01 - OUT
					.to(shaq_01, 1, {opacity:0, ease: Elastic.easeOut.config(1, 0.8)},"+=2.0")
					.to(txt_goodbye, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")


						//Inserted Frame
				 //============================================================
				 .to(txt_sayHello, 0.5, {opacity:1, ease: Power1.easeOut})
				 .to(printer_01, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
				
				 .to(printer_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 .to(txt_sayHello, 0.5, {opacity:0, ease: Power1.easeOut},"-=1.0")
				 //============================================================



				 	//FRAME 02 - IN
				 	//=========================================================
				 	.to(e_blue, 0.5, {opacity:1, left:"0", ease: Power1.easeOut}, "-=1.0")

					 .to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					 .to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					//  .to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(txt_bigTank, 1, {opacity:1, ease: Elastic.easeOut.config(1, 0.8)},"-=1.0")
					

					 .to(epson_lg, 1, {opacity:1, ease: Elastic.easeOut.config(1, 0.8)},"-=1.0")
					 .to(epson_logo, 1, {opacity:1, ease: Elastic.easeOut.config(1, 0.8)},"-=1.0")

				 	//FRAME 02 - OUT
					//========================================================

					.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})


					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(txt_bigTank, 0.3, {opacity:0, ease: Power1.easeOut},"-=0.3")
					.to(txt_bigTank_02, 0.3, {opacity:1, ease: Power1.easeOut},"-=0.3")
	
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})

					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")

					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_bigTank_02, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					.to(epson_logo, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					.to(epson_lg, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					
					
					.to(cartridge_01, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(cartridge_02, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_03, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_04, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")

					.to(popUp_tab, 0.5, {opacity:1, top:"195px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")

					.to(cartridge_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.5")
					.to(cartridge_02, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_03, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_04, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

					// .to(popUp_tab, 0.5, {opacity:0, top:"300px", ease: Power1.easeOut},"-=1.0")
					.to(txt_save, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(ecoTank_lg, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
				

					.to(epsonPrinter, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(epson_sm, 1, {opacity:1, ease: Power1.easeOut})
					.to(ecoTank_sm, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")

					.to(shaq_02, 0.5, {opacity:1, left:'195px', ease: Power1.easeOut}, "-=1.0")
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")
         
			}

		
	</script>

</head>

<body>
    <div id="container">
				   <!--Background Image -->

				   <!--HTML ELEMENTS HERE-->	   
				   <div id="shaq_01"><img src="shaq_full.jpg"></div>

				   <div id="printer_01"><img src="printer_01.jpg"></div>

				    <div id="shaq_02"><img src="shaq_sideView.png"></div> 

				   <div id="cartridge_01"><img src="epson_group.jpg"></div>
				   <div id="cartridge_02"><img src="epson_group.jpg"></div>
				   <div id="cartridge_03"><img src="epson_group.jpg"></div>
				   <div id="cartridge_04"><img src="epson_group.jpg"></div>

				   <div id="txt_save"><img src="text_sheet.png"></div>

					<!--CTA-->
					<div id="ctaBtn"><img src="ctaTxt.png"></div>
					<!--=============CLICKTAGS================-->
					<!--=============DC Clicktag==============-->
					<!-- <div id="linkLayer"></div> -->

					<!--==========Default ClickTag============-->

					<div id="popUp_tab"><img src="popUp_tab.png" alt=""></div>

					<div id="popUp_menu">
						<img src="popUp_txt.png" alt="">
