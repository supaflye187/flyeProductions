			}

		#container{

			width:318px;

			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		#ctaBtn {
			position: absolute;
			top: 412px;
			left: 20px;
			width: 140px;
			height: 45px;
			background-color: #d41919;
			border-radius: 4px;
			opacity: 0;
			/* -webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29); */
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

    <script language="javascript">

    var clickTag = "www.google.com";


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_sideView = document.getElementById('shaq_sideView');
				var epsonPrinter = document.getElementById('epsonPrinter');
				var e_yellow = document.getElementById('e_yellow');
				var e_blue = document.getElementById('e_blue');
				var e_pink = document.getElementById('e_pink');
				var e_group = document.getElementById('e_group');
				var epson_logo = document.getElementById('epson_logo');
				var ecoTank_logo_sm = document.getElementById('ecoTank_logo_sm');
				var ecoTank_logo_lg = document.getElementById('ecoTank_logo_lg');

				var txt_getEchoTank = document.getElementById('txt_getEchoTank');

				var starLight = document.getElementById('starLight');
				var starLight_02 = document.getElementById('starLight_02');
				var starLight_03 = document.getElementById('starLight_03');
				var starLight_04 = document.getElementById('starLight_04');
				var starLight_05 = document.getElementById('starLight_05');
				var starLight_06 = document.getElementById('starLight_06');

				var txt_echoTankPrinters = document.getElementById('txt_getEchoTankPrinters');
				var txt_justFill = document.getElementById('txt_justFill');
				var txt_getEchoTank = document.getElementById('txt_getEchoTank');

				var cartridges_01 = document.getElementById('catridges_01');
				var cartridges_03 = document.getElementById('catridges_03');
	
				var cartridges_b = document.getElementById('catridges_b');
				var cartridges_c = document.getElementById('catridges_c');
				

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);


					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();


					function menuOpen() {
				document.getElementById('popUp_menu').style.display="block";
				tl_main.pause();
				console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}



				//Timeline Function - can set multiple Timelines
				var looping = true;
				let counter = 1;
				tl_main = new TimelineLite({onComplete:function() {
							//looping = false;
						}});

				lt_starLight = new TimelineLite({onComplete:function() {
					if(counter != 3  && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
							console.log("no more looping");
						}
						}});

					lt_starLight.to(starLight, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_02, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_02, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_03, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_03, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_04, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_04, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_05, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_05, 0.5, {opacity: 0, ease:Power1.easeOut})	

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_sideView, 1.5, {opacity:1, ease: Power1.easeOut})

				 		.to(catridges_01, 0.6, {opacity:0, ease: Power1.easeOut})
				 		 .to(catridges_b, 0.6, {opacity:0, ease: Power1.easeOut})
				 		 .to(catridges_c, 0.6, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 
		
				 
				 //FRAME 02 - IN
				 	//=========================================================
					.to(ecoTank_logo_lg, 0.5, {opacity:1, ease: Power1.easeOut})
					.to(txt_getEchoTank, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					.to(e_blue, 0.5, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 

				 	//FRAME 02 - OUT
					//========================================================

					.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_getEchoTank, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					.to(popUp_tab, 0.5, {opacity:1, top:"425px", ease: Power1.easeOut},"-=1.0")
	
				 	.to(e_group, 1, {opacity:1, ease: Power1.easeOut})
				 	.to(e_group, 1, {opacity:0, ease: Power1.easeOut}, "+=2.0")
					.to(ecoTank_logo_lg, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
		
				
					
				 	//END FRAME
					//========================================================
					.to(epsonPrinter, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(txt_getEchoTankPrinters, 1, {opacity:1, ease: Power1.easeOut})
					 .to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut})
					// .to(ecoTank_logo_sm, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					
					.to(shaq_sideView, 0.5, {opacity:1, left:'202px', ease: Power1.easeOut}, "-=1.0")
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")

					.to(starLight_06, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut},"+=0.5")
					.to(starLight_06, 0.3, {opacity: 0, ease:Power1.easeOut})	
         
			}


	</script>

</head>

				   <!-- <div id="catridges_a"><img src="cartridges_a.jpg"></div>  -->
				   
				   <div id="catridges_01"><img src="cartridges.jpg"></div>
				   <div id="starLight"><img src="starLight.png"></div>
				   <div id="starLight_02"><img src="starLight.png"></div>
				   <div id="starLight_03"><img src="starLight.png"></div>

				   <div id="epson_logo"><img src="spriteSheet.png"></div>

					<div id="ctaBtn"><img src="ctaTxt.png"></div>

					<div id="popUp_tab"><img src="popUp_tab.png" alt=""></div>

					<div id="popUp_menu">
