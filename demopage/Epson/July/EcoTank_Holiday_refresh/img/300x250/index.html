				var epson_sm = document.getElementById('epson_sm');
				var epson_lg = document.getElementById('epson_lg');
				var ecoTank_sm = document.getElementById('ecoTank_sm');
				var ecoTank_lg = document.getElementById('ecoTank_lg');
				var txt_justFill = document.getElementById('txt_justFill');
				var txt_bigTank = document.getElementById('txt_bigTank');
				var cartridges_01 = document.getElementById('catridges_01');
				var cartridges_03 = document.getElementById('catridges_03');
				var cartridges_a = document.getElementById('catridges_a');
				var cartridges_b = document.getElementById('catridges_b');
				var cartridges_c = document.getElementById('catridges_c');
				var whiteBG = document.getElementById('whiteBG');

				//Timeline Function - can set multiple Timelines
				var looping = true;
				let counter = 1;
				tl_main = new TimelineLite({onComplete:function() {
							//looping = false;
						}});

				lt_starLight = new TimelineLite({onComplete:function() {
					if(counter != 2  && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
							console.log("no more looping");
						}
						}});

					lt_starLight.to(starLight, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_02, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_02, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_03, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_03, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_04, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})
								.to(starLight_04, 0.5, {opacity: 0, ease:Power1.easeOut})

								.to(starLight_05, 1, {opacity: 1, rotation:"360", ease:Power1.easeOut})

////////////////////////////////////////////////
////////////////////////////////////////////////
///                                          ///
///               Properties                 ///
///                                          ///
////////////////////////////////////////////////
////////////////////////////////////////////////

//HTML related
var canvasElement = document.querySelector("canvas");
var canvas        = canvasElement.getContext("2d");
var quantity      = canvasElement.getAttribute("data-starfield");

//Javascript related
var stars = [];

////////////////////////////////////////////////
////////////////////////////////////////////////
///                                          ///
///               Properties                 ///
///                                          ///
////////////////////////////////////////////////
////////////////////////////////////////////////

function Star (x, y, offset, duration = 100, size = 2) {
  //constructor
  this.x            = x;
  this.y            = y;
  this.duration     = duration;
  this.offset       = offset;
  this.size         = size;
  this.timer        = offset % duration;
  
  //functions
  this.draw = function () {
    //Calculate animations
    if (this.timer > this.duration) {
      this.timer = 0;
    }
    this.timer += 1;
    
    //Calculate
    var framesize = Math.abs((this.timer / this.duration) - 0.5) * this.size + this.size/50;
    
    //Update element
    canvas.beginPath();
    canvas.arc(this.x, this.y, framesize, 0, Math.PI * 2, false);
    canvas.fillStyle = "white";
    canvas.fill();
  }
}

function ShootingStar (offset, duration = 100, size = 2) {
  //Constructor
  this.offset   = offset;
  this.duration = duration;
  this.size     = size;
}

////////////////////////////////////////////////
////////////////////////////////////////////////
///                                          ///
///                 "Methods"                ///
///                                          ///
////////////////////////////////////////////////
////////////////////////////////////////////////

//Spawn stars
for (let i = 0; i < quantity; i++) {
  var positionX = window.innerWidth * Math.random();
  var positionY = window.innerHeight * Math.random();
  var offset    = Math.random() * 100;
  var duration  = Math.random() * 5 + 30;
  var size      = Math.random() * 3.5;
  
  stars.push(new Star(positionX, positionY, offset, duration, size));
}

//Animate stars
function renderFrame () {
  //Clear canvas
  canvas.clearRect(0, 0, canvasElement.width, canvasElement.height);
  
  //Call all stars to update their animation
  for (let i = 0; i < quantity; i++) {
    stars[i].draw();
  }
  
  //Loop function
  setTimeout(renderFrame, 100);
}

////////////////////////////////////////////////
////////////////////////////////////////////////
///                                          ///
///               Initialize                 ///
///                                          ///
////////////////////////////////////////////////
////////////////////////////////////////////////

//Set canvas size
canvasElement.width = window.innerWidth;
canvasElement.height = window.innerHeight;

//Start animation
// renderFrame();


					

				//ex.

				 		 .to(catridges_c, 0.4, {opacity:0, ease: Power1.easeOut})
					
				 	//FRAME 01 - OUT

				 	//FRAME 02 - IN

				 	.to(e_blue, 0.5, {opacity:1, left:"0", ease: Power1.easeOut}, "-=1.0")

					 .to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					 .to(epson_lg, 1, {opacity:1, ease: Elastic.easeOut.config(1, 0.8)},"-=1.0")
					 .to(epson_logo, 1, {opacity:1, ease: Elastic.easeOut.config(1, 0.8)},"-=1.0")

				 	//FRAME 02 - OUT
					//========================================================

					.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})


					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
	
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})

					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")

					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_bigTank, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")					

					.to(e_group, 1, {opacity:1, ease: Power1.easeOut})

					.to(e_group, 1, {opacity:0, ease: Power1.easeOut}, "+=2.0")

					.to(ecoTank_lg, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					.to(epson_logo, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")
					.to(epson_lg, 1, {opacity:0, ease: Power1.easeOut}, "-=1.0")

					.to(epsonPrinter, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(epson_sm, 1, {opacity:1, ease: Power1.easeOut})
					.to(ecoTank_sm, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")

			}


	</script>
