<!DOCTYPE html>

<head>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSRulePlugin.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">

		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.4;}
		#BG {background-color: #fff;}

		#linkLayer{
			left:0px;
			top:0px;
			width:300px;
			height:250px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:298px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}


		#ctaBtn {
			position: absolute;
			top: 195px;
			left: 180px;
			width: 97px;
			height: 32px;
			background-color: #d3041f;
			border-radius: 4px;
			opacity: 0;
			-webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

		/*YOUR CSS
		=========================================*/

		#shaq_01 {
			position: absolute;
			top: 73px;

			opacity: 0;

		}

		 #shaq_02 {
			position: absolute;
			top: 22px;
			left: -80px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#shaq_03 {
			position: absolute;
			top: 0px;
			left: -80px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#shaq_04 {
			position: absolute;
			top: 10px;
			left: 300px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#printer_01 {
			position: absolute;
			top: 62px;
			left: 30px;
			opacity: 0;
			transform: scale(0.3);
		}

		#toner_01 {

		#text_01 {

		}

		#text_04 {
			position: absolute;
			clip: rect(150px,300px,190px,0px);

			-webkit-font-smoothing: antialiased;
		}


		#text_05 {
			position: absolute;
			clip: rect(190px,300px,210px,0px);
			top: -124px;
			left: 118px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#text_06 {
			position: absolute;
			clip: rect(210px,300px,250px,0px);
			top: -205px;
			left: 10px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#text_07 {
			position: absolute;
			clip: rect(250px,300px,330px,0px);
			top: -195px;
			left: 37px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#eco_logo {
			position: absolute;
			top: 20px;
			left: 113px;
			opacity: 0;

		}

		#pcBadge {
			position: absolute;
			top: 111px;
			left: 195px;
			opacity: 0;

		}


		#popUp_tab {
			position: absolute;
			top:300px;
			left: 0;
			opacity: 1;
			cursor: pointer;
		}

		#popUp_menu {
			position: absolute;
			display: none;
			top:0px;
			left: 0px;
			opacity: 1;
			cursor: pointer;

		}

		#popUp_menu img {
			position: absolute;
			top: 0;
			left: 0;
			background-color: #fff;

		}



		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

    var clickTag = "www.google.com";


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var ctaBtn_shine = document.getElementById('ctaBtn:before');

				var logo = document.getElementById('eco_logo');
				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');
				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');
				var text_05 = document.getElementById('text_05');
				var text_06 = document.getElementById('text_06');
				var text_07 = document.getElementById('text_07');

				var pcBadge = document.getElementById('pcBadge');			

				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var shaq_03 = document.getElementById('shaq_03');
				var shaq_04 = document.getElementById('shaq_04');

				var printer_01 = document.getElementById('printer_01');
				var toner_01 = document.getElementById('toner_01');

				var printer_02 = document.getElementById('printer_02');
				var toner_02 = document.getElementById('toner_02');

				var printer_end = document.getElementById('printer_end');
				var toner_end = document.getElementById('toner_end');


				var popUp_tab = document.getElementById('popUp_tab');
				var popUp_menu = document.getElementById('popUp_menu');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);

				
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});


				function menuOpen() {
						document.getElementById('popUp_menu').style.display="block";
						tl_main.pause();
						console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}
					

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule

				 tl_main.to(shaq_01, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut})
						.to(text_01, 1, {opacity:1, ease: Power1.easeOut},"-=0.4")
						

						//FRAME 01 - OUT
						//=========================================================

						 .to(shaq_01, 0.3, {opacity:0, top:"200px", ease: Power1.easeOut},"+=1.4")
						 .to(text_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")

						//FRAME 02 - IN
						//=========================================================
						.to(text_02, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, scaleX:"1", scaleY:"1", ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, left: "166px",  ease: Power1.easeOut},"-=0.2")
						.to(pcBadge, 0.5, {opacity:1, ease: Power1.easeOut})
						
				

						
						//FRAME 02 - OUT
						//========================================================
						.to(text_02, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")
						.to(printer_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(pcBadge, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						

						//FRAME 03 - IN
						//=======================================================
						.to(text_03, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(eco_logo, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(toner_02, 0.4, {opacity:1, scaleX:"1", scaleY:"1", ease: Power1.easeOut},"-=0.4")
						.to(shaq_02, 0.4, {opacity:1, left:"0", ease: Power1.easeOut},"-=0.4")
						.to(popUp_tab, 0.4, {opacity:1, top:"220px", ease: Power1.easeOut},"-=0.4")
						
						//FRAME 03 - OUT
						//========================================================
						.to(text_03, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")
						.to(eco_logo, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(shaq_02, 0.4, {opacity:0, left:"-50px", ease: Power1.easeOut},"-=0.4")
						.to(printer_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(toner_02, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						
									
						//FRAME 04 - IN
						//========================================================
						.to(text_04, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(pcBadge, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")


						//FRAME 04 - OUT
						//========================================================
						.to(text_04, 0.4, {opacity:0, ease: Power1.easeOut},"+=1.5")
						.to(pcBadge, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")

						//FRAME 05 - IN
						//========================================================
						.to(eco_logo, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(text_05, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(shaq_03, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, scaleX:"0.6", scaleY:"0.6", x:"30px", y:"5px", ease: Power1.easeOut},"-=0.4")
						.to(printer_01, 0.4, {opacity:1, scaleX:"0.8", scaleY:"0.8", x:"65px", y:"15px", ease: Power1.easeOut},"-=0.4")
						

						//FRAME 05 - OUT
						//========================================================
						.to(eco_logo, 0.4, {opacity:0, ease: Power1.easeOut},"+=1.4")
						.to(text_05, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(shaq_03, 0.4, {opacity:0, left:"-50px", ease: Power1.easeOut},"-=0.4")


						//FRAME 06 - IN
						//========================================================
						.to(text_06, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(text_07, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, scaleX:"0.65", scaleY:"0.65", x:"-180px", y:"10px", ease: Power1.easeOut},"-=0.4")
						.to(printer_01, 0.4, {opacity:1, scaleX:"0.75", scaleY:"0.75", x:"-25px", y:"25px", ease: Power1.easeOut},"-=0.4")
						.to(shaq_04, 0.4, {opacity:1, left:"185px", ease: Power1.easeOut},"-=0.4")
						

						.to(ctaBtn, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.4")

			}


	</script>

</head>

<body>
    <div id="container">
				   <!--Background Image -->
				   <div id="BG"></div>
				   <!-- <div id="TEMP"><img src="temp_06.jpg"></div> -->
				   <!--HTML ELEMENTS HERE-->
				 
		  
				   <div id="shaq_01"><img src="shaq_01.jpg"></div>

				   <div id="eco_logo"><img src="ecoLogo.png"></div>

				   
					<!--CTA-->

					<div id="ctaBtn"><img src="ctaTxt.png"></div>

</body>
</html>
