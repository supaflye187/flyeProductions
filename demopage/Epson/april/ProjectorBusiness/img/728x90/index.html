		#container{

			overflow:hidden;

			height:88px;

		#ctaBtn {
			position: absolute;
			top: 43px;
			left: 558px;
			width: 85px;
			height: 28px;
			background-color: #d3041f;
			border-radius: 4px;
			opacity:0;
			/* -webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29); */
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

    <script language="javascript">

    var clickTag = "www.google.com";


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		
		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var ctaBtn_shine = document.getElementById('ctaBtn:before');

				var logo = document.getElementById('epson_logo');
				var img_01 = document.getElementById('img_01');
				var img_02 = document.getElementById('img_02');
				var img_03 = document.getElementById('img_03');

				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');
				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');
				var text_05 = document.getElementById('text_05');
			
				var txt_box = document.getElementById('txt_box');
			
				var rays = document.getElementById('rays');

				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');

				var projector = document.getElementById('projector');
				var projector_02 = document.getElementById('projector_02');

				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});


					var tl = new TimelineLite();
					lt_rotation = new TimelineLite();
					lt_scale = new TimelineLite();
					lt_img_03 = new TimelineLite();

					lt_rotation.to(rays, 20, {rotation:"720", ease:Linear.EaseNone})
					lt_scale.to(img_01, 20, {scaleX:"1.5", scaleY:"1.5", ease:Linear.EaseNone})
					lt_img_03.to(img_03, 10, {scaleX:"1.5", scaleY:"1.5", x:"-10px", y:"10px", eease:Linear.EaseNone},"+=7.0")
					

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule

				 tl_main.to(img_01, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(text_01, 1, {opacity:1, ease: Power1.easeOut},"-=0.5")
											
						
						//FRAME 02 - OUT
						//========================================================
						.to(img_01, 0.5, {opacity:0, ease: Power1.easeOut}, "+=1.5")
						.to(text_01, 0.5, {opacity:0, ease: Power1.easeOut}, "-=0.5")
						

						//FRAME 03 - IN
						//========================================================
						.to(text_02, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(shaq_01, 0.3, {opacity:1, left:"660px", ease: Power1.easeOut}, "-=0.5")
						.to(projector, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
						.to(rays, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")


						//FRAME 03 - OUT
						//========================================================
						.to(shaq_01, 0.5, {opacity:1, left:"728px", ease: Power1.easeOut}, "+=1.5")
						.to(text_02, 0.5, {opacity:0, ease: Power1.easeOut}, "-=0.5")
									
						//FRAME 04 - IN
						//========================================================
						.to(projector, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
						.to(rays, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
						.to(text_03, 0.5, {opacity:1, ease: Power1.easeOut})

						//FRAME 04 - OUT
						//========================================================
						.to(text_03, 0.5, {opacity:0, ease: Power1.easeOut},"+=1.5")
						.to(projector, 0.5, {opacity:0, ease: Power1.easeOut}, "-=0.5")
						.to(rays, 0.5, {opacity:0, ease: Power1.easeOut}, "-=0.5")

						//FRAME 05 - IN
						//========================================================
						.to(img_03, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(txt_box, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")

						.to(img_03, 0.5, {opacity:1, ease: Power1.easeOut})

						//FRAME 05 - OUT
						//========================================================
						.to(img_03, 0.5, {opacity:0, ease: Power1.easeOut},"+=1.5")
						.to(txt_box, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 06 - IN
						//========================================================
						.to(projector_02, 0.5, {opacity:1, top:"20px", ease: Power1.easeOut})
						.to(rays_02, 0.5, {opacity:1, top:"-100px", ease: Power1.easeOut},"-=0.5")
						.to(text_04, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
						.to(text_05, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(shaq_02, 0.5, {opacity:1, left:"660px", ease: Power1.easeOut},"-=0.5")

						.to(ctaBtn, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")

			}

	</script>
