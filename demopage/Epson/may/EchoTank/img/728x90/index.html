			position:absolute;

		#ctaBtn {
			position: absolute;
			top: 25px;
			left: 622px;
			width: 95px;
			height: 31px;
			background-color: #d3041f;
			border-radius: 4px;
			opacity: 0;
			-webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var ctaBtn_shine = document.getElementById('ctaBtn:before');

				var logo = document.getElementById('epson_logo');
				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');
				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');
				var text_05 = document.getElementById('text_05');
				var text_06 = document.getElementById('text_06');
					
				var rays = document.getElementById('rays');
				var pcBadge = document.getElementById('pcBadge');

				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');

				var printer_01 = document.getElementById('printer_01');
				var toner_01 = document.getElementById('toner_01');

				var printer_02 = document.getElementById('printer_02');
				var toner_02 = document.getElementById('toner_02');

				var printer_end = document.getElementById('printer_end');
				var toner_end = document.getElementById('toner_end');

				var popUp_tab = document.getElementById('popUp_tab');
				var popUp_menu = document.getElementById('popUp_menu');

				popUp_tab.addEventListener('click', menuOpen);
				popUp_menu.addEventListener('click', menuClose);

				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});


				function menuOpen() {
						document.getElementById('popUp_menu').style.display="block";
						tl_main.pause();
						console.log("Menu Open");
					}

					function menuClose() {
						document.getElementById('popUp_menu').style.display="none";
						tl_main.play();
						console.log("Menu Closed");
					}
					
					lt_rotation = new TimelineLite();
					lt_rotation.to(rays, 20, {rotation:"720", ease:Power1.easeOut})

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule

				 tl_main.to(shaq_01, 0.4, {opacity:1, left:"500px", ease: Power1.easeOut})
						 .to(text_01, 1, {opacity:1, ease: Power1.easeOut},"-=0.4")
						

						//FRAME 01 - OUT
						//=========================================================

						 .to(shaq_01, 0.3, {opacity:0, left:"600px", ease: Power1.easeOut},"+=1.4")
						 .to(text_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")

						//FRAME 02 - IN
						//=========================================================
						
						.to(text_02, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(pcBadge, 0.4, {opacity:1, ease: Linear.easeNone},"-=0.4")
						// .to(rays, 0.4, {opacity:1, ease: Linear.easeNone},"-=0.4")
					
						//FRAME 02 - OUT
						//========================================================
			
						.to(text_02, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")
						.to(printer_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
						.to(pcBadge, 0.4, {opacity:0, ease: Linear.easeNone},"-=0.4")


						//FRAME 03 - IN
						//========================================================

						.to(text_03, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(shaq_02, 0.4, {opacity:1, left:"580px", ease: Power1.easeOut},"-=0.4")
						.to(toner_02, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(popUp_tab, 0.4, {opacity:1, top:"63px", ease: Power1.easeOut})

						//FRAME 03 - OUT
						//========================================================

						.to(text_03, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")
						.to(shaq_02, 0.4, {opacity:0, left:"728px", ease: Power1.easeOut},"-=0.4")
						.to(toner_02, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")
														
						//FRAME 04 - IN
						//========================================================

						.to(text_04, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, left:"505px", ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, ease: Power1.easeOut},"-=0.4")
						.to(pcBadge, 0.4, {opacity:1, left:"600px", ease: Power1.easeOut},"-=0.4")

						//FRAME 04 - OUT
						//========================================================

						.to(text_04, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")
						.to(pcBadge, 0.4, {opacity:0, ease: Power1.easeOut},"-=0.4")


						//FRAME 05 - IN
						//========================================================

						.to(text_05, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, left:"405px", scaleX:"1", scaleY:"1", ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, left:"500px", ease: Power1.easeOut},"-=0.4")
						.to(shaq_02, 0.4, {opacity:1, left:"600px", ease: Power1.easeOut},"-=0.4")


						//FRAME 05 - OUT
						//========================================================

						.to(text_05, 0.4, {opacity:0, ease: Power1.easeOut}, "+=1.4")


						//FRAME 06 - IN
						//========================================================
						.to(text_06, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(printer_01, 0.4, {opacity:1, left:"375px", scaleX:"1", scaleY:"1", ease: Power1.easeOut},"-=0.4")
						.to(toner_01, 0.4, {opacity:1, left:"465px", ease: Power1.easeOut},"-=0.4")
						.to(shaq_02, 0.4, {opacity:1, left:"555px", ease: Power1.easeOut},"-=0.4")
						

						.to(ctaBtn, 0.4, {opacity:1, ease: Power1.easeOut})
						.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.4")

			}


	</script>

</head>
