<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="ad.size" content="width=970,height=250">
	<title>970x250 BSW Health - Neuro - Care</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie.min.js'></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	
		
	<style type="text/css">
	
		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.5;}
		#BG {position:absolute; opacity:1;}

		html {
			background-color: #fff;
		}

		#linkLayer{
			left:0px;
			top:0px;
			width:970px;
			height:250px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:968px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}
		

		/*YOUR CSS
		=========================================*/

		#bsw_logo {
			position: absolute;
			width: 383px;
			height: 73px;
			top: 123px;
			left: 573px;
			opacity: 0;
		}

		#image_01 {
			position: absolute;
			top: 20px;
			left: 0px;
			opacity: 1;
		}

		#image_02 {
			position: absolute;
			top: -350px;
			left: 0px;
			opacity: 1;
		}

		#image_03 {
			position: absolute;
			top: -350px;
			left: 0px;
			opacity: 1;
		}

		#blue_box {
			position: absolute;
			background-color: #008fbe;
			width: 538px;
			height: 210px;
			top: -350px;
			left: 20px;
			opacity: 1;
		}


		#f1_text {
			position: absolute;
			clip: rect(0px,500px,185px,0px);
			top: -165px;
			left: 14px;
			opacity: 1;
		}

		#f2_text {
			position: absolute;
			clip: rect(185px,500px,335px,0px);
			top: -315px;
			left: 14px;
			opacity: 1;
		}

		#f3_text {
			position: absolute;
			clip: rect(335px,500px,670px,0px);
			top: -465px;
			left: 13px;
			opacity: 1;
		}

		#findOut {
			position: absolute;
			clip: rect(0px,189px,600px,0px);
			width: 224px;
			height: 54px;
			top: 42px;
			left: 780px;
			opacity: 0;

		}


		#findOut_sq {
			position: absolute;
			clip: rect(0px,200px,600px,181px);
			width: 224px;
			height: 59px;
			top: 42px;
			left: 640px;
			opacity: 0;

		}

		#findOut_mask {
			position: absolute;
			top: 55px;
			left: 841px;
			width: 150px;
			height: 30px;
			background-color: #fff;
		}

		#white_mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 970px;
			height: 20px;
			background-color: #fff;
		}



		

		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
		    startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');

				var blue_box = document.getElementById('blue_box');
				var white_mask = document.getElementById('white_mask');
				
				var f1_text = document.getElementById('f1_text');
				var f2_text = document.getElementById('f2_text');
				var f3_text = document.getElementById('f3_text');
			
				var findOut = document.getElementById('findOut');


					//Timeline Function - can set multiple Timelines
			let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(image_01, 1, { top:"20px", ease: Power2.easeOut})
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text, 1, { top:"14px", ease: Power2.easeOut},"-=0.5")

						.to(image_02, 1, { top:"20px", ease: Power2.easeOut},"+=1.5")
						.to(f2_text, 1, { top:"-180px", ease: Power2.easeOut},"-=0.5")

						.to(blue_box, 0.8, { top:"20px", ease: Power2.easeOut},"+=1.5")
						.to(f3_text, 1, { top:"-253px", ease: Power2.easeOut},"-=0.5")

						.to(findOut_sq, 0.5, { opacity:"1", ease: Power2.easeOut},"-=0.5")
						.to(findOut, 0.8, { opacity:"1", left:"640px", ease: Power2.easeOut})
         
			}


	</script>

</head>

<body>
    <div id="container">
				   <!--Background Image -->
				   <!-- <div id="TEMP"><img src="temp_03.jpg"></div> -->
				   <!--HTML ELEMENTS HERE-->
				   <!-- <div id="bsw_icon" class="bm"></div> -->
				   <object id="bsw_logo" data="logo_lockup.svg" type="image/svg+xml"></object>
				  
				   <div id="image_01"><img src="image_01.jpg"></div>
				   <div id="f1_text"><img src="text_sheet.png"></div>
				   <div id="image_02"><img src="image_02.jpg"></div>
				   <div id="f2_text"><img src="text_sheet.png"></div>
				   <div id="blue_box"></div>
				   <div id="f3_text"><img src="text_sheet.png"></div>

				   <object id="findOut" data="findOut.svg" type="image/svg+xml"></object>
				  
				   <div id="findOut_mask"></div>
				   <object id="findOut_sq" data="findOut.svg" type="image/svg+xml"></object>
				   <div id="white_mask"></div>


					<!--==========Default ClickTag============-->
					<a href="javascript:window.open(window.clickTag)"><div id="linkLayer"></div></a>
    </div>
</body>
</html>
