    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');

				var blue_box_01 = document.getElementById('blue_box_01');
				var blue_box_02 = document.getElementById('blue_box_02');
				var blue_box_03 = document.getElementById('blue_box_03');
				var white_mask = document.getElementById('white_mask');
				
				var f1_text = document.getElementById('f1_text');
				var f2_text = document.getElementById('f2_text');
				var f3_text = document.getElementById('f3_text');
				var f4_text = document.getElementById('f4_text');
				var f5_text = document.getElementById('f5_text');
			
				var findOut = document.getElementById('findOut');


					//Timeline Function - can set multiple Timelines
			let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(blue_box_01, 1, { top:"13px", ease: Power2.easeOut})
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text, 1, { top:"9px", ease: Power2.easeOut},"-=0.5")

						.to(image_01, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f2_text, 1, { top:"-159px", ease: Power2.easeOut},"-=0.5")
						
						.to(blue_box_02, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f3_text, 1, { top:"-295px", ease: Power2.easeOut},"-=0.5")

						.to(image_02, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f4_text, 1, { top:"-431px", ease: Power2.easeOut},"-=0.5")

						.to(blue_box_03, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f5_text, 1.6, { top:"-269px", ease: Power2.easeOut},"-=0.5")


						.to(findOut_sq, 0.5, { opacity:"1", ease: Power2.easeOut},"-=0.5")
						.to(findOut, 0.8, { opacity:"1", left:"87px", ease: Power2.easeOut})
         
			}
