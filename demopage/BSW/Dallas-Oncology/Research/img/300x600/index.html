		// 	var loader = document.getElementsByClassName("bm");

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');
				var image_04 = document.getElementById('image_04');
				var image_05 = document.getElementById('image_05');

				var blue_box = document.getElementById('blue_box');
				var white_mask = document.getElementById('white_mask');
				
				var f1_text_01 = document.getElementById('f1_text_01');
				var f2_text_01 = document.getElementById('f2_text_01');
				var f3_text_01 = document.getElementById('f3_text_01');
				var f4_text_01 = document.getElementById('f4_text_01');
				var f5_text_01 = document.getElementById('f5_text_01');
				var f6_text_01 = document.getElementById('f6_text_01');
			
				var findOut = document.getElementById('findOut');


					//Timeline Function - can set multiple Timelines
			let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(image_01, 1, { top:"13px", ease: Power2.easeOut})
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text_01, 1, { top:"9px", ease: Power2.easeOut},"-=0.5")

						.to(image_02, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f2_text_01, 1, { top:"-89px", ease: Power2.easeOut},"-=0.5")
						
						.to(image_03, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f3_text_01, 1, { top:"-187px", ease: Power2.easeOut},"-=0.5")

						.to(image_04, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f4_text_01, 1, { top:"-288px", ease: Power2.easeOut},"-=0.5")

						.to(image_05, 1, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f5_text_01, 1, { top:"-422px", ease: Power2.easeOut},"-=0.5")

						.to(blue_box, 0.8, { top:"13px", ease: Power2.easeOut},"+=1.3")
						.to(f6_text_01, 1.6, { top:"-215px", ease: Power2.easeOut},"-=0.5")

						.to(findOut, 1, { opacity:"1", ease: Power2.easeOut},"-=0.5")
