		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var woh_logo = document.getElementById('woh_logo');
				var bsw_logo = document.getElementById('bsw_logo');
				var bsw_icon = document.getElementById('bsw_icon');
			
				var text_01_a = document.getElementById('text_01_a');
				var text_01_b = document.getElementById('text_01_b');

				var text_02_a = document.getElementById('text_02_a');
				var text_02_b = document.getElementById('text_02_b');

				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 tl_main.to(lt_blue, 0.8, { left:"0px",  ease: Power2.easeOut},"-=0.8")
						 .to(dark_blue, 0.8, { left:"-383px", ease: Power2.easeOut},"-=0.8")


						 .to(woh_logo, 0.8, {opacity:1, ease: Power1.easeOut},"-=0.7")
						 .to(text_01_a, 0.8, { opacity:1, ease: Power2.easeOut},"-=0.4")
						 .to(text_01_b, 0.8, { opacity:1,  ease: Power2.easeOut},"+=0.5")
						

						
				 	//FRAME 01 - OUT
					//=======================================================================
						.to(woh_logo, 0.8, {opacity:0, ease: Power1.easeOut},"+=2.0")
						.to(text_01_b, 0.8, { opacity:0,  ease: Power2.easeOut},"-=0.7")
					 	.to(text_01_a, 0.8, { opacity:0, ease: Power2.easeOut},"-=0.7")					 

				 	//FRAME 02 - IN
				 	//=======================================================================
	
					 	 .to(text_02_a, 0.8, { opacity:1, ease: Power2.easeOut},"-=0.3")
						 .to(text_02_b, 0.8, { opacity:1,  ease: Power2.easeOut},"-=0.7")

						 .to(text_02_b, 0.8, { opacity:0,  ease: Power2.easeOut},"+=2.0")
						 .to(text_02_a, 0.8, { opacity:0, ease: Power2.easeOut},"-=0.7")


						 .to(bsw_logo, 0.8, {opacity:1, ease: Power1.easeOut},"-=0.8")
						 .to(bsw_icon, 0.8, {opacity:1, ease: Power1.easeOut},"-=0.8")

						 .to(bsw_icon, 0.8, {opacity:1, ease: Power1.easeOut},"+=3.0")
					 //  .to(woh_logo, 0.8, {opacity:1, ease: Power1.easeOut},"-=0.8")
