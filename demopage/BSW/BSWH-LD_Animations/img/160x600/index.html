	<style type="text/css">
	
		/*Required Elements
		====================================================*/
		#TEMP { position: absolute; opacity:0.5; }
		#BG { position:absolute; opacity:1; }
		html { background-color: #fff; }

		#linkLayer{
			left:0px;
			top:0px;
			width:160px;
			height:600px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:158px;
			height:598px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		#ctaBtn {
			position: absolute;
			top: 315px;
			left: 20px;
			width: 118px;
			height: 23px;
			background-color: #bd7ebd;
			opacity: 0;
			-webkit-box-shadow: 7px 6px 8px 0pxrgba(95,29,136,0.3);
			-moz-box-shadow: 7px 6px 8px 0px rgba(95,29,136,0.3);
			box-shadow: 7px 6px 8px 0px rgba(95,29,136,0.3);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			z-index: 10;
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: -100px;
			left: 240px;
			width: 200px;
			height: 600px;
			background: #c283c3;
			opacity: 1;
			transform: rotate(-45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}
		

		/*YOUR CSS
		=========================================*/

		#image_01 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_02 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_03 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_04 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		
		#image_01 #img01 {

		}

		#image_03 #img03 {

			left: -50px;
		}

		#image_04 #img04 {

		}

		#green_overlay_02 {

		}

		#pink_overlay_02 {

		}

		#purple_overlay_02 {
			position: absolute;
			top: 0px;
			left: 4000px;
			width: 1200px;
			height: 1200px;
			background-color:#b482ba;

		#image_01 #blue_overlay {
			position: absolute;

		#image_02 #green_overlay {
			position: absolute;

			width: 160px;

			background-color:#7ce0d3;

		}

		#image_03 #pink_overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 160px;
			height: 600px;
			background-color:#f59aa9;

		#image_04 #purple_overlay {

		#image_01 #blue_overlay {

		#image_02 #green_overlay {

		}

		#image_03 #pink_overlay {

		#white_overlay {

			 transform: rotate(45deg); 

		}

		#txt_01 {
			position: absolute;
			clip: rect(0px,500px,180px,0px);
			top: 0px;
			left: 8px;
			opacity: 0;
		}


		#txt_02 {
			position: absolute;
			clip: rect(180px,500px,350px,0px);
			top: -154px;
			left: 0px;
			opacity: 0;
		}

		#txt_03 {
			position: absolute;
			clip: rect(350px,500px,480px,0px);

			left: 8px;
			opacity: 0;

		#bsw_logo {
			position: absolute;

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');
				var image_04 = document.getElementById('image_04');

				var inner_image_01 = document.getElementById('img01');
				var inner_image_02 = document.getElementById('img02');
				var inner_image_03 = document.getElementById('img03');
				var inner_image_04 = document.getElementById('img04');

				var txt_01 = document.getElementById('txt_01');
				var txt_02 = document.getElementById('txt_02');
				var txt_03 = document.getElementById('txt_03');
				var txt_04 = document.getElementById('txt_04');

				var blue_overlay = document.getElementById('blue_overlay');
				var green_overlay = document.getElementById('green_overlay');
				var pink_overlay = document.getElementById('pink_overlay');
				var purple_overlay = document.getElementById('purple_overlay');
				var white_overlay = document.getElementById('white_overlay');

				var ctaBtn = document.getElementById('ctaBtn');

				//Timeline Function - can set multiple Timelines
				let looping = false;
					let counter = 0;
					tl_main = new TimelineLite({onComplete:function() {
						if(counter != -1 && looping == true) {
							counter ++;												
							
							} else {
								return;
							}
							}});	

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				  tl_main.to(image_01, 1, { opacity:1, ease: Power2.easeOut})
				  		.to(txt_01, 1, {  opacity:1, ease: Power2.easeOut},"-=1.0")
						 .to(txt_01, 6, {  x:"-10px", ease: Power2.easeOut},"-=1.0")
						 .to(inner_image_01, 6.5, { x:"10px", scaleX:"1", scaleY:"1", ease: Power2.easeOut},"-=6.0")


				 //FRAME 01 - OUT
				 //========================================================================
				 		.to(green_overlay_02, 1, { left:"-500px",},"-=3.3")
						.to(green_overlay_02, 1, { opacity:0 },"-=0.2")
						.to(image_01, 1, { opacity:0, ease: Power2.easeOut},"-=3.4")
						.to(txt_01, 0.3, { opacity:0, ease: Power2.easeOut},"-=3.4")

				 //FRAME 02 - IN
				 //========================================================================
				 	     .to(image_02, 1, { opacity:1},"-=3.7")
						  .to(txt_02, 1, { opacity:1, ease: Power2.easeOut},"-=3.7")
						 .to(txt_02, 6, { x:"10px", ease: Power2.easeOut},"-=3.7")
						 .to(inner_image_02, 6.5, { x:"-10px", ease: Power2.easeOut},"-=6.0")


				 //FRAME 02 - OUT
				 //========================================================================
				 		.to(pink_overlay_02, 1, { left:"-500px",},"-=3.3")
						.to(pink_overlay_02, 1, { opacity:0 },"-=0.2")
						.to(image_02, 1, { opacity:0, ease: Power2.easeOut},"-=3.4")
						.to(txt_02, 0.3, { opacity:0, ease: Power2.easeOut},"-=3.4")


				 //FRAME 03 - IN
				 //========================================================================
						 .to(image_03, 1, { opacity:1},"-=3.7")
						 .to(txt_03, 1, { opacity:1, ease: Power2.easeOut},"-=3.7")
						 .to(txt_03, 6, { x:"-10px", ease: Power2.easeOut},"-=3.7")
						 .to(inner_image_03, 6, { x:"10px", ease: Power2.easeOut},"-=6.0")


				 //FRAME 03 - OUT
				 //========================================================================
				 		.to(purple_overlay_02, 1, { left:"-300px",},"-=3.3")
						.to(purple_overlay_02, 1, { opacity:0 },"-=0.2")
				 		.to(image_03, 1, { opacity:0, ease: Power2.easeOut},"-=3.4")
						.to(txt_03, 0.3, { opacity:0, ease: Power2.easeOut},"-=3.4")
						.to(bsw_logo, 0.3, { opacity:0, ease: Power2.easeOut},"-=3.7")


				  //FRAME 04 - IN
				 //========================================================================
						 .to(image_04, 1, { opacity:1},"-=3.7")
						 .to(bsw_logo_02, 0.3, { opacity:1, ease: Power2.easeOut},"-=3.5")
						 .to(inner_image_04, 6, { scaleX:"1", scaleY:"1", ease: Power2.easeOut},"-=3.5")
						 .to(ctaBtn, 1, { opacity:1},"-=5.9")
						
			}
			
	</script>

</head>

										<div id="txt_04"><img src="text_sheet.png" alt="this moment right here."></div>

				<div id="ctaBtn"><img id="ctaImg" src="ctaTxt.png"></div>
