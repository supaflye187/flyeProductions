<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="ad.size" content="width=320,height=50">
	<title>320x50 BSW Health </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSRulePlugin.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	
		
	<style type="text/css">
	
		/*Required Elements
		====================================================*/
		#TEMP { position: absolute; opacity:0.5; }
		#BG { position:absolute; opacity:1; }
		html { background-color: #fff; }

		#linkLayer{
			left:0px;
			top:0px;
			width:320px;
			height:50px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:318px;
			height:48px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		#ctaBtn {
			position: absolute;
			top: 15px;
			left: 18px;
			width: 103px;
			height: 19px;
			background-color: #bd7ebd;
			opacity: 0;
			-webkit-box-shadow: 7px 6px 8px 0pxrgba(95,29,136,0.3);
			-moz-box-shadow: 7px 6px 8px 0px rgba(95,29,136,0.3);
			box-shadow: 7px 6px 8px 0px rgba(95,29,136,0.3);
			overflow: hidden;
			/* transform: scale(0.9); */
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: -100px;
			left: 320px;
			width: 200px;
			height: 600px;
			background: #fff;
			opacity: 0.05;
			transform: rotate(-45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}
		

		/*YOUR CSS
		=========================================*/

		#image_01 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_02 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_03 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		#image_04 { position: absolute; top: 0px; left: 0px; opacity: 0; }
		

		#image_01 #blue_overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 320px;
			height: 50px;
			background-color:#98bae8;
			opacity: 1;
		}

		#image_02 #green_overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 320px;
			height: 50px;
			background-color:#7ce0d3;
			opacity: 1;
		}

		#image_03 #pink_overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 320px;
			height: 50px;
			background-color:#f59aa9;
			opacity: 1;
		}

		#image_04 #purple_overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 320px;
			height: 50px;
			background-color:#b482ba;
			opacity: 1;
		}


		#white_overlay_01 {
			position: absolute;
			top: -110px;
			left: 300px;
			width: 500px;
			height: 800px;
			background: #fff;
			opacity: 0.15;
			 transform: rotate(45deg); 
		}


		#txt_01 {
			position: absolute;
			clip: rect(0px,500px,30px,0px);
			top: 16px;
			left: 5px;
			opacity: 0;
		}


		#txt_02 {
			position: absolute;
			clip: rect(30px,500px,70px,0px);
			top: -20px;
			left: -2px;
			opacity: 0;
		}

		#txt_03 {
			position: absolute;
			clip: rect(70px,500px,120px,0px);
			top: -65px;
			left: 3px;
			opacity: 0;
		}

		#bsw_logo {
			position: absolute;
			top: 0px;
			left: 173px;
			opacity: 1;
		}


		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');
				var image_04 = document.getElementById('image_04');

				var inner_image_01 = document.getElementById('img01');
				var inner_image_02 = document.getElementById('img02');
				var inner_image_03 = document.getElementById('img03');
				var inner_image_04 = document.getElementById('img04');

				var txt_01 = document.getElementById('txt_01');
				var txt_02 = document.getElementById('txt_02');
				var txt_03 = document.getElementById('txt_03');
				var txt_04 = document.getElementById('txt_04');

				var blue_overlay = document.getElementById('blue_overlay');
				var green_overlay = document.getElementById('green_overlay');
				var pink_overlay = document.getElementById('pink_overlay');
				var purple_overlay = document.getElementById('purple_overlay');
				var white_overlay = document.getElementById('white_overlay');

				var ctaBtn = document.getElementById('ctaBtn');

				//Timeline Function - can set multiple Timelines
				let looping = false;
					let counter = 0;
					tl_main = new TimelineLite({onComplete:function() {
						if(counter != -1 && looping == true) {
							counter ++;												
							
							} else {
								return;
							}
							}});						
							
				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(image_01, 1, { opacity:1},"-=1.0")
						.to(white_overlay_01, 1, { left:"0px"},"-=1.0")
						.to(txt_01, 1, { opacity:1, y:"-8px", ease: Power2.easeOut},"-=0.5")
					
				 //FRAME 01 - OUT
				 //========================================================================
						.to(image_01, 1, { opacity:0, ease: Power2.easeOut},"+=2.0")
						.to(txt_01, 1, { opacity:0, top:"-30px", ease: Power2.easeOut},"-=1.0")
						
				 //FRAME 02 - IN
				 //========================================================================
				 	     .to(image_02, 1, { opacity:1},"-=1.0")
						 .to(txt_02, 1, { opacity:1, y:"-8px", ease: Power2.easeOut},"-=0.5")
						
				 //FRAME 02 - OUT
				 //========================================================================
						.to(image_02, 1, { opacity:0, ease: Power2.easeOut},"+=2.0")
						.to(txt_02, 1, { opacity:0, top:"-30px", ease: Power2.easeOut},"-=1.0")
						
				 //FRAME 03 - IN
				 //========================================================================
						 .to(image_03, 1, { opacity:1},"-=1.0")
						 .to(txt_03, 1, { opacity:1, y:"-8px", ease: Power2.easeOut},"-=0.5")
						
				 //FRAME 03 - OUT
				 //========================================================================
				 		.to(image_03, 1, { opacity:0, ease: Power2.easeOut},"+=2.0")
						.to(txt_03, 1, { opacity:0, y:"-30px", ease: Power2.easeOut},"-=1.0")
						
				  //FRAME 04 - IN
				 //========================================================================
						 .to(image_04, 1, { opacity:1},"-=1.0")
						 .to(ctaBtn, 1, { opacity:1},"-=0.5")
						 .to(shine, 1, {cssRule:{left:"180px"},  ease: Power1.easeOut},"-=1.5")
						
			}
	</script>

</head>

<body>
    <div id="container">
				   <!--Background Image -->
				   <!-- <div id="TEMP"><img src="_temp/temp_03.jpg"></div> -->
				   <!--HTML ELEMENTS HERE-->

				   <!--HORIZONTAL MASK-->
				 

				   <div id="image_01">
					   <div id="blue_overlay"></div>
					</div>
					<div id="txt_01"><img src="text_sheet.png" alt="Are you expecting?"></div>
				
						<div id="image_02">
							<div id="green_overlay"></div>
							</div>
							<div id="txt_02"><img src="text_sheet.png" alt="With a million moments delivered"></div>

								<div id="image_03">
									<div id="pink_overlay"></div>
									</div>
									<div id="txt_03"><img src="text_sheet.png" alt="Weâ€™ve ready to deliver yours"></div>

										<div id="image_04">
												<div id="purple_overlay"></div>
											</div>

											<div id="white_overlay_01"></div>				
											<div id="bsw_logo"><img src="bswh_logo.png" alt="bswh logo"></div>
								
					<div id="ctaBtn"><img id="ctaImg" src="ctaTxt.png"></div>
					<!--=============CLICKTAGS================-->

					<!--==========Default ClickTag============-->
					<a href="javascript:window.open(window.clickTag)"><div id="linkLayer"></div></a>
    </div>
</body>
</html>
