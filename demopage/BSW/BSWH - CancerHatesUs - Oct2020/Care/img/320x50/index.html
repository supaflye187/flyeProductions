    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();

			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var blue_box_01 = document.getElementById('blue_box_01');
				var blue_box_02 = document.getElementById('blue_box_02');
				var blue_box_03 = document.getElementById('blue_box_03');
				var blue_box_04 = document.getElementById('blue_box_04');

				var white_mask = document.getElementById('white_mask');
				
				var f1_text = document.getElementById('f1_text');
				var f2_text = document.getElementById('f2_text');
				var f3_text = document.getElementById('f3_text');
				var f4_text= document.getElementById('f4_text');

				var staySafe_logo = document.getElementById('staySafe_logo');



			//Timeline Function - can set multiple Timelines
			let looping = false;
				let counter = 0;
				tl_main = new gsap.timeline({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();

							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(blue_box_01, 1, { top:"0px", ease: Power2.easeOut})
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text, 1, { top:"-2px", ease: Power2.easeOut},"-=0.5")

						.to(blue_box_02, 1, { top:"3px", ease: Power2.easeOut},"+=3.0")
						.to(f2_text, 1, { top:"-51px", ease: Power2.easeOut},"-=0.5")
						
						.to(blue_box_03, 1, { top:"3px", ease: Power2.easeOut},"+=1.5")
						.to(f3_text, 1, { top:"-87px", ease: Power2.easeOut},"-=0.5")

						.to(staySafe_logo, 0.8, { opacity:1, scaleX:"0.2", scaleY:"0.2",ease:Back.easeOut.config(1.7) },"-=0.5")

						// .to(blue_box_04, 0.8, { top:"3px", ease: Power2.easeOut},"+=1.5")
						// .to(f4_text, 1, { top:"-137px", ease: Power2.easeOut},"-=0.5")

         
			}
