			}

		#container{
			border:1px solid #000000;

			margin-left:0px;
			margin-top:0px;

		/*YOUR CSS

		#lt_blue {

		#blue {

		}


		#bsw_logo {
			position: absolute;
			top: 26px;
			left: 126px;
			opacity: 0;
		}

		#bsw_icon {
			display:none;
			position: absolute;
			top: -20px;
			left: -20px;
			opacity: 0;
			transform: scale(0.62);
		}


		#badge {
			position: absolute;
			top: 10px;

		}


		#text_01 {
			position: absolute;

		}


		#learn_more {
			position: absolute;
			clip: rect(0px,190px,180px,0px);
			top: 55px;
			left: 798px;
			opacity: 0;
			transform: scale(0.5)
		}


		#learn_more_square {
			position: absolute;
			clip: rect(0px,250px,180px,190px);
			top: 32px;
			left: 798px;

    <script language="javascript">

    var clickTag = "www.google.com";

		// DOUBLECLICK LOADER FUNCTION

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var blue = document.getElementById('blue');
				var drk_blue = document.getElementById('drk_blue');
				var text_01 = document.getElementById('text_01');
				var lt_blue = document.getElementById('lt_blue');
				var badge = document.getElementById('badge');
				var bsw_logo = document.getElementById('bsw_logo');
				var bsw_icon = document.getElementById('bsw_icon');
			
				var learnMore = document.getElementById('learn_more');
				var learnMore_square = document.getElementById('learn_more_square');

				//Timeline Function - can set multiple Timelines
				let looping = false;
				let loopNum = 3; //Number of times to loop
				let counter = 1;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != loopNum && looping == true) {
						counter ++;
						resetGif();
						this.restart();
						
						} else {
							return;
						}
						}});

						function resetGif() {
							window.onload = "BSW_icon.gif?p" + new Date().getTime();
						}
				

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 tl_main .to(bsw_icon, 0.8, { opacity:0, display:"block",  ease: Power2.easeOut},"-=0.8")
				 		 .to(drk_blue, 0.8, { opacity:1, left:"0px", ease: Power2.easeOut},"-=0.8")
						 .to(blue, 0.8, { opacity:1, left:"0px",  ease: Power2.easeOut},"-=0.8")
						 .to(text_01, 0.8, { opacity:1, left:"0px", ease: Power2.easeOut},"-=0.8")

						 .to(lt_blue, 0.8, { opacity:1, left:"0px", ease: Power2.easeOut},"+=2.0")
						 .to(bsw_logo, 0.8, { opacity:1, ease: Power2.easeOut},"-=0.6")
						 .to(bsw_icon, 0.8, { opacity:1,  ease: Power2.easeOut},"-=0.6")
						 

						 .to(badge, 0.8, { opacity:1,  ease: Power2.easeOut},"-=0.6")

						 .to(learnMore, 0.8, { opacity:1,  ease: Power2.easeOut})
						 .to(learnMore_square, 1, { opacity:1, top:"55px",  ease: Power2.easeOut},"-=0.8")
						//  .to(learnMore_square, 0.8, { opacity:1, ease: Power2.easeOut},"+=2.0")
						


				
         
			}

			function resetGif(id) {
				var img = document.getElementById(id);
				var imageUrl = img.src;
				img.src = "";
				img.src = imageUrl;
					};

			/*Clicktag for DC Studio*/
