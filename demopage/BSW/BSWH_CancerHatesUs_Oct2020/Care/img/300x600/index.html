<head>

	<style type="text/css">

		#linkLayer{

			display:block;

			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:298px;
			height:598px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}
		

		/*YOUR CSS
		=========================================*/

		#bsw_logo {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;

		}

		#bsw_logo img {
			width: 300px;
			height: 600px;
		}

		#image_01 {
			position: absolute;
			top: -350px;

			opacity: 1;
		}

		#image_02 {
			position: absolute;

			left: 14px;
			opacity: 1;
		}


		#blue_box {
			position: absolute;

			height: 361px;

			left: 14px;
			opacity: 1;
		}


		#f1_text_01 {
			position: absolute;
			clip: rect(0px,500px,140px,0px);
			top: -122px;
			left: 7px;
			opacity: 1;
		}

		#f2_text_01 {
			position: absolute;
			clip: rect(140px,500px,260px,0px);
			top: -240px;
			left: 7px;
			opacity: 1;
		}

		#f3_text_01 {
			position: absolute;
			clip: rect(260px,500px,400px,0px);
			top: -350px;

			opacity: 1;
		}

		#staySafe_logo {
			position: absolute;
			top:  195px;

			opacity: 0;
			/* transform: rotate(-45deg); */
			transform: scale(0.1);
		}

		#findOut {
			position: absolute;
			clip: rect(0px,100px,600px,0px);
			width: 120px;
			height: 28px;
			top: 550px;
			left: 187px;
			opacity: 0;

		}


		#findOut_sq {
			position: absolute;
			clip: rect(0px,500px,600px,100px);

			height: 28px;

			left: 87px;
			opacity: 0;

		}

		#findOut_mask {
			position: absolute;
			top: 560px;
			left: 200px;
			width: 100px;
			height: 14px;
			background-color: #fff;
		}

		#white_mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 14px;
			background-color: #fff;
		}
	

		/*End YOUR CSS
		=========================================*/

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');

				var blue_box = document.getElementById('blue_box');
				var white_mask = document.getElementById('white_mask');
				
				var f1_text_01 = document.getElementById('f1_text_01');
				var f2_text_01 = document.getElementById('f2_text_01');
				var f3_text_01 = document.getElementById('f3_text_01');

				var staySafe_logo = document.getElementById('staySafe_logo');
			
				var findOut = document.getElementById('findOut');


					//Timeline Function - can set multiple Timelines
			let looping = false;
				let counter = 0;
				tl_main = new gsap.timeline({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(image_01, 1, { top:"13px", ease: Power2.easeOut})
				 .to(staySafe_logo, 0.1, { rotation:"-30", ease: Power2.easeOut},"-=1.0")
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text_01, 1, { top:"8px", ease: Power2.easeOut},"-=0.5")

						.to(image_02, 1, { top:"13px", ease: Power2.easeOut},"+=3.0")
						.to(f2_text_01, 1, { top:"-139px", ease: Power2.easeOut},"-=0.5")
						
						.to(blue_box, 0.8, { top:"13px", ease: Power2.easeOut},"+=1.5")
						.to(f3_text_01, 0.8, { top:"-253px", ease: Power2.easeOut},"-=0.5")

						.to(staySafe_logo, 0.8, { opacity:1, rotation:"0", scaleX:"0.5", scaleY:"0.5",ease:Back.easeOut.config(1.7) },"-=0.5")


						.to(findOut_sq, 0.5, { opacity:"1", ease: Power2.easeOut},"-=0.5")
						.to(findOut, 0.8, { opacity:"1", left:"87px", ease: Power2.easeOut})
         
			}


	</script>

</head>

    <div id="container">
				   <!--Background Image -->

				   <!--HTML ELEMENTS HERE-->

				   <object id="findOut_sq" data="findOut.svg" type="image/svg+xml"></object>
				   <div id="findOut_mask"></div>
				   <div id="white_mask"></div>
