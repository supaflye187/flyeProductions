<!DOCTYPE html>

<head>

	<style type="text/css">
	
		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.5;}

		html {

		}

		#linkLayer{

			width:300px;
			height:250px;

			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:298px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}
		

		/*YOUR CSS
		=========================================*/

		#bsw_logo {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;

		}

		#bsw_logo img {
			width: 300px;
			height: 250px;
		}

		#image_01 {
			position: absolute;
			top: -350px;
			left: 8px;
			opacity: 1;
		}

		#image_02 {
			position: absolute;
			top: -350px;
			left: 8px;
			opacity: 1;
		}

		#image_03 {
			position: absolute;
			top: -350px;
			left: 8px;
			opacity: 1;
		}

		

		#blue_box {

		}


		#f1_text {
			position: absolute;
			clip: rect(0px,500px,90px,0px);
			top: -80px;
			left: 3px;
			opacity: 1;
		}

		#f2_text {
			position: absolute;
			clip: rect(90px,500px,180px,0px);
			top: -170px;
			left: 3px;
			opacity: 1;
		}

		#f3_text{
			position: absolute;
			clip: rect(180px,500px,280px,0px);
			top: -270px;
			left: 3px;
			opacity: 1;
		}

		#f4_text {
			position: absolute;
			clip: rect(280px,500px,600px,0px);

			opacity: 1;
		}

		#staySafe_logo {
			position: absolute;
			top: 45px;
			left: 85px;
			opacity: 0;
			/* transform: rotate(-45deg); */
			transform: scale(0.1);
		}

		#findOut {
			position: absolute;
			clip: rect(0px,165px,600px,0px);
			width: 269px;
			height: 21px;
			top: 205px;
			left: 210px;
			opacity: 1;

		}


		#findOut_sq {
			position: absolute;
			clip: rect(0px,180px,600px,165px);
			width: 269px;
			height: 21px;
			top: 205px;
			left: 110px;
			opacity: 0;

		}

		#findOut_mask {
			position: absolute;
			top: 210px;
			left: 276px;
			width: 100px;
			height: 14px;
			background-color: #fff;
		}

		#white_mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 8px;
			background-color: #fff;
		}


		/*End YOUR CSS
		=========================================*/

    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();

		}


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');

				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');

				var blue_box = document.getElementById('blue_box');
				var white_mask = document.getElementById('white_mask');
				
				var f1_text = document.getElementById('f1_text');
				var f2_text = document.getElementById('f2_text');
				var f3_text = document.getElementById('f3_text');
				var f4_text = document.getElementById('f4_text');

				var staySafe_logo = document.getElementById('staySafe_logo');
			
				var findOut = document.getElementById('findOut');


			//Timeline Function - can set multiple Timelines
			let looping = false;
				let counter = 0;
				tl_main = new gsap.timeline({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(image_01, 1, { top:"9px", ease: Power2.easeOut})
				        .to(bsw_logo, 1, { opacity:"1", ease: Power2.easeOut},"-=1.0")
						.to(f1_text, 1, { top:"5px", ease: Power2.easeOut},"-=0.5")

						.to(image_02, 1, { top:"9px", ease: Power2.easeOut},"+=1.5")
						.to(f2_text, 1, { top:"-92px", ease: Power2.easeOut},"-=0.5")
						
						.to(image_03, 1, { top:"9px", ease: Power2.easeOut},"+=1.5")
						.to(f3_text, 1, { top:"-188px", ease: Power2.easeOut},"-=0.5")

						.to(blue_box, 0.8, { top:"9px", ease: Power2.easeOut},"+=1.5")
						.to(f4_text, 0.8, { top:"-283px", ease: Power2.easeOut},"-=0.5")

						.to(staySafe_logo, 0.8, { opacity:1, scaleX:"0.5", scaleY:"0.5",ease:Back.easeOut.config(1.7) },"-=0.5")

						.to(findOut_sq, 0.5, { opacity:"1", ease: Power2.easeOut},"-=0.5")
						.to(findOut, 0.8, { opacity:"1", left:"110px", ease: Power2.easeOut})
         
			}


	</script>

</head>

    <div id="container">
				   <!--Background Image -->

				   <div id="f4_text"><img src="text_sheet.png"></div>

				   <div id="staySafe_logo"><img src="staySafe_logo.png"></div>

				   <object id="findOut" data="findOut.svg" type="image/svg+xml"></object>
				  
				   <div id="findOut_mask"></div>
				   <object id="findOut_sq" data="findOut.svg" type="image/svg+xml"></object>
				   <div id="white_mask"></div>
