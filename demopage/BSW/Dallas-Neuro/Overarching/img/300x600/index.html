    <script language="javascript">

    var clickTag = "www.google.com";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();

			var loader = document.getElementsByClassName("bm");
			
			function loadBMAnimation(loader) {
				console.log("this is loading");
			var animation = bodymovin.loadAnimation({
			container: loader,
			renderer: "svg",
			loop: false,
			autoplay: false,
			path: "bsw_icon.json"
			});
			}
			for (var i = 0; i < loader.length; i++) {
			loadBMAnimation(loader[i]);
		}
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');
				
				var beater = document.getElementById('beater');
				var snowboard = document.getElementById('snowboard');
				var flipflop = document.getElementById('flipflop');

				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');

				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');

				var text_05 = document.getElementById('text_05');
				var text_06 = document.getElementById('text_06');

				var text_07 = document.getElementById('text_07');
				var text_08 = document.getElementById('text_08');

				var learn_more = document.getElementById('learn_more');
				var learn_more_sq = document.getElementById('learn_more_sq');

				//Timeline Function - can set multiple Timelines
				let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 100 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}


				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(text_01, 0.3, { opacity:1,  ease: Power2.easeOut})
				 		.to(text_02, 0.3, { opacity:1,  ease: Power2.easeOut},"-=0.3")
						.to(flipflop, 0.5, { opacity:1, top:"170px", ease: Power2.easeOut},"-=0.4")
						.to(flipflop, 0.4, { opacity:1, top:"600px", ease: Power2.easeIn},"+=1.0")

						.to(snowboard, 0.5, { opacity:1, top:"170px", ease: Power2.easeOut})
						.to(text_03, 0.5, { opacity:1,  ease: Power2.easeOut},"-=0.5")
						.to(snowboard, 0.4, { opacity:1, top:"600px", ease: Power2.easeIn},"+=1.0")

						.to(beater, 0.5, { opacity:1, top:"170px", ease: Power2.easeOut})
						.to(text_04, 0.5, { opacity:1,  ease: Power2.easeOut},"-=0.5")

						.to(beater, 0.6, { top:"330px", ease: Power2.easeOut},"+=0.5")

						.to(text_01, 0.5, { opacity:0, left:"300px", ease: Power2.easeOut},"-=0.5")
				 		.to(text_02, 0.5, { opacity:0, left:"300px", ease: Power2.easeOut},"-=0.45")
						.to(text_03, 0.5, { opacity:0, left:"300px", ease: Power2.easeOut},"-=0.45")
						.to(text_04, 0.5, { opacity:0, left:"300px", ease: Power2.easeOut},"-=0.5")


						.to(bsw_logo, 0.8, {opacity:1, ease: Power1.easeOut})
						.add( function(){ lottie.play(); },"-=0.8" )


						.to(text_05, 0.5, { opacity:1, left:"36px",  ease: Power2.easeOut})
						.to(text_06, 0.5, { opacity:1,  left:"36px", ease: Power2.easeOut},"-=0.45")

						.to(text_07, 0.5, { opacity:1, left:"36px",  ease: Power2.easeOut},"-=0.45")
						.to(text_08, 0.5, { opacity:1,  left:"36px", ease: Power2.easeOut},"-=0.45")

						
						.to(learn_more_sq, 0.5, { opacity:1,  ease: Power2.easeOut},"-=0.5")
						.to(learn_more, 0.5, { opacity:1,  left:"98px", ease: Power2.easeOut})

         
			}

	</script>
