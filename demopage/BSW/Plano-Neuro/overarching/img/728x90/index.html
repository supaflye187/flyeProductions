			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');

				var bsw_icon = document.getElementById('bsw_icon');
				var beater = document.getElementById('beater');
				var snowboard = document.getElementById('snowboard');

				// var text_06 = document.getElementById('text_06');

				var learn_more_sq = document.getElementById('learn_more_sq');

			//Timeline Function - can set multiple Timelines
			let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 100 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
						}



				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(text_01, 0.3, { opacity:1,  ease: Power2.easeOut})

						.to(flipFlop, 0.4, { opacity:1, left:"728px", ease: Power2.easeIn},"+=0.5")

						.to(snowboard, 0.5, { opacity:1, left:"465px", ease: Power2.easeOut})
						.to(snowboard, 0.4, { opacity:1, left:"728px", ease: Power2.easeIn},"+=0.5")

						.to(beater, 0.5, { opacity:1, left:"465px", ease: Power2.easeOut})
						.to(text_02, 0.7, { opacity:1,  ease: Power2.easeOut})
						.to(text_03, 0.7, { opacity:1,  ease: Power2.easeOut})

						.to(beater, 0.6, { left:"728px", ease: Power2.easeOut},"+=1.0")

						.to(text_01, 0.5, { opacity:0, left:"-300px", ease: Power2.easeOut},"-=0.5")

						.to(text_04, 0.5, { opacity:1, left:"17px",  ease: Power2.easeOut})
