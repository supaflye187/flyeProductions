		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var bsw_logo = document.getElementById('bsw_logo');
				var bsw_icon = document.getElementById('bsw_icon');
				var guitar = document.getElementById('guitar');
				var kayak = document.getElementById('kayak');
				var paintbrush = document.getElementById('paintbrush');

				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');

				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');

				var text_05 = document.getElementById('text_05');
				var text_06 = document.getElementById('text_06');

				var learn_more = document.getElementById('learn_more');
				var learn_more_sq = document.getElementById('learn_more_sq');
				

			//Timeline Function - can set multiple Timelines
			let looping = true;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 100 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
						}



				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //========================================================================
				 tl_main.to(text_01, 0.3, { opacity:1,  ease: Power2.easeOut})
						.to(paintbrush, 0.5, { opacity:1, left:"520px", ease: Power2.easeOut},"-=0.4")
						.to(paintbrush, 0.4, { opacity:1, left:"970px", ease: Power2.easeIn},"+=0.5")

						.to(kayak, 0.5, { opacity:1, left:"520px", ease: Power2.easeOut})
						.to(kayak, 0.4, { opacity:1, left:"970px", ease: Power2.easeIn},"+=0.5")

						.to(guitar, 0.5, { opacity:1, left:"520px", ease: Power2.easeOut})
						.to(text_02, 0.7, { opacity:1,  ease: Power2.easeOut})
						.to(text_03, 0.7, { opacity:1,  ease: Power2.easeOut})

						.to(guitar, 0.6, { left:"600px", ease: Power2.easeOut},"+=1.0")

						.to(text_01, 0.5, { opacity:0, left:"-400px", ease: Power2.easeOut},"-=0.5")
				 		.to(text_02, 0.5, { opacity:0, left:"-400px", ease: Power2.easeOut},"-=0.45")
						.to(text_03, 0.5, { opacity:0, left:"-400px", ease: Power2.easeOut},"-=0.5")


						.to(bsw_logo, 0.8, {opacity:1, ease: Power1.easeOut})
				 		.to(bsw_icon, 0.8, {opacity:1, ease: Power1.easeOut},"-=0.8")


						.to(text_04, 0.5, { opacity:1, left:"17px",  ease: Power2.easeOut})
						// .to(text_05, 0.5, { opacity:1,  left:"36px", ease: Power2.easeOut},"-=0.45")


						
						.to(learn_more_sq, 0.5, { opacity:1,  ease: Power2.easeOut})

			}
