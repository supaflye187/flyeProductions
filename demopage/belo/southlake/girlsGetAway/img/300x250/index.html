    <script language="javascript">

    let clickTag = "https://visitsouthlaketexas.com";
	let trackingURL = "/?utm_source=trip%20advisor&amp;utm_medium=banner&amp;utm_campaign=perfect";

		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){

				var BG = document.getElementById('BG');
				var image_01 = document.getElementById('image_01');
				var image_02 = document.getElementById('image_02');
				var image_03 = document.getElementById('image_03');

				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');
				var text_03 = document.getElementById('text_03');
				var text_04 = document.getElementById('text_04');

				var SL_Logo = document.getElementById('SL_Logo');
				var SL_tab = document.getElementById('SL_tab');

				var line_rotation = document.getElementById('line_rotation');
				var top_gradient = document.getElementById('top_gradient');

			
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != -1 && looping == true) {
						counter ++;						
						setTimeout(restartAd, 3000)
						
						
						} else {
							return;
						}
						}});						
						
						function restartAd() {	
							tl_main.restart();
							lottie.goToAndStop(1);
							
						}

				//ex.
				 //Frame animations start
				 //FRAME 01
				 //========================================================================
				  tl_main.to(text_01, 1, { opacity:1, ease: Power2.easeOut })
				  		 .to(image_01, 0.5, { opacity:1, ease: Power1.easeOut},"-=1.0")
				 		 .to(image_01, 5, { x:"-110px" , y:"60px", scaleX:"1.1", scaleY:"1.1", ease: Linear.easeNone, force3D:true},"-=1.0")
						 .to(SL_tab, 0.5, { opacity:1, top: "0px", ease: Power2.easeOut},"-=5.0")


				 //FRAME 02
				 //========================================================================
						//  .to(image_01, 0.5, { opacity:0, ease: Power2.easeOut },"+=1.5")
						//  .to(text_01, 0.5, { opacity:0, ease: Power1.easeOut},"-=3.2")

						//  .to(text_02, 0.5, { opacity:1, ease: Power2.easeOut },"-=3.0")
						//  .to(image_02, 1, { opacity:1, ease: Power1.easeOut},"-=3.0")
						//  .to(image_02, 4, { x:"30px", y:"-20px", scaleX:"1.3", scaleY:"1.3", ease: Linear.easeNone, force3D:true},"-= 3.0")


				 //FRAME 03
				 //========================================================================
						 .to(image_01, 0.5, { opacity:0, ease: Power2.easeOut },"+=1.5")
						 .to(text_01, 0.5, { opacity:0, ease: Power1.easeOut},"-=4.2")

						 .to(text_03, 0.5, { opacity:1, ease: Power2.easeOut },"-=4.0")
						 .to(image_03, 1, { opacity:1, ease: Power1.easeOut},"-=4.0")
						 .to(image_03, 4, { x:"100px" , y:"50px", scaleX:"1", scaleY:"1", ease: Linear.easeNone, force3D:true},"-= 4.0")


				 //FRAME 04
				 //========================================================================
						 .to(text_03, 0.5, { opacity:0, ease: Power1.easeOut},"+=1.5")
						 .to(text_03, 0.5, { opacity:0, ease: Power1.easeOut},"-=3.5")
						 .to(image_03, 0.5, { opacity:0, ease: Power1.easeOut },"-=2.5")
						 .to(top_gradient, 0.5, { opacity:0, ease: Power1.easeOut},"-=3.5")

						 .to(SL_Logo, 0.5, { opacity:1, ease: Power2.easeOut },"-=3.5")
						 .to(line_rotation, 0.5, { opacity:1, ease: Power1.easeOut},"-=3.5")
						 .to(line_rotation, 3, { rotation:"360", ease: Linear.easeNone},"-=3.5")
						 .to(line_rotation, 1, { opacity:0, ease: Power2.easeOut },"-=2.0")
						 

				//FRAME 05
				 //========================================================================

					
					
						


			}
