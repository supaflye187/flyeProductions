    <style type="text/css">

		/*Required Elements
		====================================================*/
		/* #TEMP {position: absolute; opacity:0.5;} */
		#BG {position:absolute; opacity:1;}

#linkLayer{
			left:0px;
			top:0px;
			width:320px;
			height:50px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background-color: #fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:318px;
			height:48px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		/*YOUR CSS
		=========================================*/
		html {
			background-color: #fff;
		}

		#shaq_01 {
			position: absolute;
			top:0;
			left:-100px;
			opacity: 1;
		}

		#shaq_02 {
			position: absolute;
			top: 0px;
			left: -100px;
			opacity: 0;
		}

		#epsonPrinter {
			position: absolute;
			top: 0px;
			left: -103px;
			opacity: 0;
		}
		#inkBottles{
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#epson_lg {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		/*pink */
		#cartridge_01 {
			position: absolute;
			clip: rect(0px,100px,180px,62px);
			left: -100px;
			top: 0px;
			opacity: 0;
		}

		/*yellow */
		#cartridge_02 {
			position: absolute;
			clip: rect(0px,62px,180px, 51px);
			left: -100px;
			top: 0px;
			opacity: 0;
		}

		/*blue */
		#cartridge_03 {
			position: absolute;
			clip: rect(0px,51px,180px,39px);
			left: -100px;
			top: 0px;
			opacity: 1;
		}

		/*black */
		#cartridge_04 {
			position: absolute;
			clip: rect(0px,39px,180px,0px);
			left: -100px;
			top: 0px;
			opacity: 1;
		}


		#ecoTank_sm {
			position: absolute;
			top: 0px;
			left: 0px;
			/* clip: rect(43px,200px,63px,0px); */
			opacity: 0;
		}

		#ecoTank_lg {
			position: absolute;
			top: 0px;
			left: -300px;
			opacity: 0;
		}
	
		#txt_justFill {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_getEcoTank {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_EcoTankPrinters{
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}
		
		#txt_bigTank {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#txt_expensive {
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}


		#inkCartridge_frame {
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
		}


		#ctaBtn {
			position: absolute;
			top: 23px;
			left: 244px;
			width: 65px;
			height: 18px;
			background-color: #d41919;
			border-radius: 4px;
			opacity: 0;
			/* -webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29); */
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}


		

		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

		var clickTag = "www.google.com";
		

		// JavaScript Document



		// DOUBLECLICK LOADER FUNCTION
		// //Initialize Enabler
		// if (Enabler.isInitialized()) {

		// 		Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);

		// }


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			//console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var epson_lg = document.getElementById('epson_lg');
				var txt_getEcoTank = document.getElementById('txt_getEcoTank');


				var cartridge_01 = document.getElementById('cartridge_01');
				var cartridge_02 = document.getElementById('cartridge_02');
				var cartridge_03 = document.getElementById('cartridge_03');
				var cartridge_04 = document.getElementById('cartridge_04');
				
				
				var txt_bigTank = document.getElementById('txt_bigTank');
				var txt_expensive = document.getElementById('txt_expensive');



					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 1, {opacity:1, left:"0px", ease: Power1.easeOut})
				 		.to(epson_lg, 1, {opacity:1, ease: Power1.easeOut},"-=1.0")
				 		.to(txt_expensive, 1, {opacity:1, ease: Power1.easeOut})

				 
				 //FRAME 01 - OUT
					.to(shaq_01, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")

					.to(txt_expensive, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(inkCartridge_frame, 1, {opacity:1, ease: Power1.easeOut})
					.to(cartridge_01, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(cartridge_02, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_03, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")
					.to(cartridge_04, 0.4, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.3")


					.to(inkCartridge_frame, 1, {opacity:0, ease: Power1.easeOut},"+=2.0")
					.to(cartridge_01, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_02, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_03, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")
					.to(cartridge_04, 1, {opacity:0, ease: Power1.easeOut},"-=1.0")

				 	
					.to(shaq_02, 0.5, {opacity:1, left:'0px', ease: Power1.easeOut})
				 	.to(txt_getEcoTank, 1, {opacity:1, ease: Power1.easeOut}, "-=1.0")
			
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")
         
			}

			/*Clicktag for DC Studio*/
			// function clickTag() {
			// 	Enabler.exit('HTML5_Background_Clickthrough');
			// }

	</script>
