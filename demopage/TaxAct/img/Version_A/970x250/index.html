		//DEFAULT LOADER FUNCTION
		window.onload = function () {

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var box_01 = document.getElementById('box_01');
				var box_02 = document.getElementById('box_02');
				var legal = document.getElementById('legal');
				var button = document.getElementById('button');
				var logo = document.getElementById('logo');
				
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});		

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				
				 tl_main.to(box_01, 0.8, {opacity:1, left:"21px", ease:Linear.EaseNone})
						.to(box_02, 0.8, {opacity:1, top:"98px", ease:Linear.EaseNone})
						.to(legal, 0.8, {opacity:1, top:"147px", ease:Linear.EaseNone})

						.to(box_01, 1.5, {opacity:0, ease: Power2.easeOut},"+=1.5")
						.to(box_02, 1.5, {opacity:0, ease: Power2.easeOut},"-=1.5")
						.to(legal, 1.5, {opacity:0, ease: Power2.easeOut},"-=1.5")

						.to(logo, 1, {opacity:1, ease: Power2.easeOut},"-=1.0")
						.to(button, 1, {opacity:1, ease: Power2.easeOut})		

			}
