    <script language="javascript">

    var clickTag = "www.google.com";

		// DOUBLECLICK LOADER FUNCTION
		// //Initialize Enabler
		// if (Enabler.isInitialized()) {
		// 	init();
		// } else {
		// 	Enabler.addEventListener(studio.events.StudioEvent.INIT, init);

		// //Run when Enabler is ready
		// function init(){

		// 		politeInit();
		// 	}else{
		// 		Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
		// 	}
		// }


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var logo = document.getElementById('logo');
				var text_01a = document.getElementById('text_01a');
				var text_01b = document.getElementById('text_01b');
				var text_02 = document.getElementById('text_02');
				var text_02a = document.getElementById('text_02a');
				var text_02b = document.getElementById('text_02b');
				var text_03a = document.getElementById('text_03a');
				var text_03b = document.getElementById('text_03b');

				var shaq = document.getElementById('shaq');
				var cartridges = document.getElementById('cartridges');
				var printer = document.getElementById('printer');

				var shapes_bg_01 = document.getElementById('shapes_bg_01');
				var shapes_bg_02 = document.getElementById('shapes_bg_02');
				var shapes_bg_03 = document.getElementById('shapes_bg_03');
			

				var purple_shape = document.getElementById('purple_shape');
				var printer = document.getElementById('printer');

				
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});
					

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 tl_main.to(shapes_bg_01, 1, {opacity:1, ease: Power1.easeOut})
						.to(shapes_bg_02, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
						.to(shapes_bg_03, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
				 		.to(purple_shape, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
						 .to(logo, 1, {opacity:1, top:"168px", ease: Power1.easeOut},"-=0.8")
				 		.to(shaq, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.6")
						 .to(printer, 0.5, {opacity:1, left:"145px", ease: Power1.easeOut},"-=0.5")
						 .to(text_01a, 0.5, {opacity:1, left:"139px", ease: Power1.easeOut})
						 .to(text_01b, 0.5, {opacity:1, left:"139px",  ease: Power1.easeOut},"-=0.5")
						 .to(ctaBtn, 0.5, {opacity:1,  ease: Power1.easeOut})

						//FRAME 01 - OUT
						//=========================================================

						 .to(text_01a, 0.5, {opacity:0, ease: Power1.easeOut},"+=2.0")
						 .to(text_01b, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 02 - IN
						//=========================================================
						
						.to(text_02, 0.5, {opacity:1, left:"141px", ease: Power1.easeOut})
						.to(text_02a, 0.5, {opacity:1, left:"141px", ease: Power1.easeOut},"-=0.5")

						//FRAME 02 - OUT
						//========================================================
				
						.to(text_02a, 0.5, {opacity:0, ease: Power1.easeOut},"+=2.5")
						.to(printer, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 03 - IN
						//========================================================

						.to(text_02b, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(cartridges, 0.5, {opacity:1, left:"165px", ease: Power1.easeOut},"-=0.5")

						//FRAME 03 - OUT
						//========================================================
						
						.to(text_02, 0.5, {opacity:0, ease: Power1.easeOut},"+=2.5")
						.to(text_02b, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(cartridges, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")


						//FRAME 04 - IN
						//========================================================

						.to(printer, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(text_03a, 0.5, {opacity:1, left:"138px", ease: Power1.easeOut},"-=0.5")
						.to(text_03b, 0.5, {opacity:1, left:"138px", ease: Power1.easeOut},"-=0.3")


			}


			/*Clicktag for DC Studio*/
