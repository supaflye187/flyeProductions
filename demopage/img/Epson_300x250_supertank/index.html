		html {
			background-color: #fff;

		#TEMP {position: absolute; opacity:0.5;}
		#BG {background-color: #fff;}

		#linkLayer{
			left:0px;
			top:0px;
			width:300px;
			height:250px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;

			position:absolute;
			overflow:hidden;
			width:298px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		#logo {
			position: absolute;
			top: 168px;
			left: 0px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}	

		#ctaBtn {
			position: absolute;
			top: 214px;
			left: 175px;
			width: 92px;
			height: 22px;
			background-color: #008eee;
			border-radius: 4px;
			opacity: 0;
			-webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -150px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

    <script language="javascript">

    var clickTag = "www.google.com";

		// DOUBLECLICK LOADER FUNCTION
		// //Initialize Enabler
		// if (Enabler.isInitialized()) {
		// 	init();
		// } else {
		// 	Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		// }
		// //Run when Enabler is ready
		// function init(){
		// 	//politeInit();
		// 	//Load in Javascript
		// 	if(Enabler.isPageLoaded()){
		// 		politeInit();
		// 	}else{
		// 		Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
		// 	}
		// }


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var ctaBtn_shine = document.getElementById('ctaBtn:before');
				var logo = document.getElementById('logo');
				var text_01a = document.getElementById('text_01a');
				var text_01b = document.getElementById('text_01b');
				var text_02 = document.getElementById('text_02');
				var text_02a = document.getElementById('text_02a');
				var text_02b = document.getElementById('text_02b');
				var text_03a = document.getElementById('text_03a');
				var text_03b = document.getElementById('text_03b');

				var shaq = document.getElementById('shaq');
				var shaq_02 = document.getElementById('shaq_02');
				var cartridges_01 = document.getElementById('cartridges_01');
				var cartridges_02 = document.getElementById('cartridges_02');
				var cartridges_03 = document.getElementById('cartridges_03');
				var cartridges_04 = document.getElementById('cartridges_04');
				var printer = document.getElementById('printer');

				var shapes_bg_01 = document.getElementById('shapes_bg_01');
				var shapes_bg_02 = document.getElementById('shapes_bg_02');
				var shapes_bg_03 = document.getElementById('shapes_bg_03');
			

				var purple_shape = document.getElementById('purple_shape');
				var printer = document.getElementById('printer');

				
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});
					

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shapes_bg_01, 1, {opacity:1, ease: Power1.easeOut})
						.to(shapes_bg_02, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
						.to(shapes_bg_03, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
				 		.to(purple_shape, 1, {opacity:1, ease: Power1.easeOut},"-=0.8")
						 .to(logo, 1, {opacity:1, top:"168px", ease: Power1.easeOut},"-=0.8")
				 		.to(shaq, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.6")
						 .to(printer, 0.5, {opacity:1, left:"145px", ease: Power1.easeOut})
						 .to(text_01a, 0.5, {opacity:1, left:"139px", ease: Power1.easeOut})
						 .to(text_01b, 0.5, {opacity:1, left:"139px",  ease: Power1.easeOut}, "+=0.3")
						 .to(ctaBtn, 0.5, {opacity:1,  ease: Power1.easeOut})

						//FRAME 01 - OUT
						//=========================================================

						 .to(text_01a, 0.5, {opacity:0, ease: Power1.easeOut},"+=2.0")
						 .to(text_01b, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 02 - IN
						//=========================================================
						
						.to(text_02, 0.5, {opacity:1, left:"141px", ease: Power1.easeOut})
						.to(text_02a, 0.5, {opacity:1, left:"141px", ease: Power1.easeOut})

						//FRAME 02 - OUT
						//========================================================
				
						.to(text_02a, 0.5, {opacity:0, ease: Power1.easeOut},"+=1.8")
						.to(printer, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 03 - IN
						//========================================================

						.to(text_02b, 0.5, {opacity:1, left:"141px", ease: Power1.easeOut})
						.to(cartridges_04, 0.5, {opacity:1, left:"165px", ease: Power1.easeOut})
						.to(cartridges_03, 0.5, {opacity:1, left:"165px", ease: Power1.easeOut},"-=0.4")
						.to(cartridges_02, 0.5, {opacity:1, left:"165px", ease: Power1.easeOut},"-=0.4")
						.to(cartridges_01, 0.5, {opacity:1, left:"165px", ease: Power1.easeOut},"-=0.4")

						//FRAME 03 - OUT
						//========================================================
						
						.to(text_02, 0.5, {opacity:0, ease: Power1.easeOut},"+=1.8")
						.to(text_02b, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(shaq, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(cartridges_01, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(cartridges_02, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(cartridges_03, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(cartridges_04, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")


						//FRAME 04 - IN
						//========================================================

						.to(shaq_02, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.5")
						.to(printer, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
						.to(text_03a, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(text_03b, 0.5, {opacity:1, ease: Power1.easeOut})

						.to(printer, 0.4, {scaleX:"1.1", scaleY:"1.1", ease: Power1.easeOut})
						.to(printer, 0.2, {scaleX:"1.0", scaleY:"1.0", ease: Power1.easeOut})

						.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")

			}


			/*Clicktag for DC Studio*/
			// function clickTag() {
			// 	Enabler.exit('HTML5_Background_Clickthrough');
			// }

			//DC STUDIO clickTag Event Handler
			//document.getElementById('linkLayer').addEventListener('click', clickTag, false);

	</script>

				   <div id="logo"><img src="epson_logo.png"></div>

				   
				   

				  		   
				   
					<!--CTA-->
					<!-- <div id="ctaBtn"></div> -->
					<div id="ctaBtn"><img src="ctaTxt.png"></div>
