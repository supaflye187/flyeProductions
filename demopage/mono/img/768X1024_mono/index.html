<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">

		/*Required Elements
		====================================================*/
		#TEMP {position: absolute; opacity:0.5;}
		#BG {background-color: #1798f2;}

		#linkLayer{
			left:0px;
			top:0px;
			width:768px;
			height:1024px;
			display:block;
			position:absolute;
			overflow: hidden;
			cursor: pointer;
			}

		#container{
			border:1px solid #000000;
			background:#1798f2;;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:766px;
			height:1022px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}


		#ctaBtn {
			position: absolute;
			top: 800px;
			left: 100px;
			width: 294px;
			height: 94px;
			background-color: #d3041f;
			border-radius: 4px;
			opacity: 0;
			-webkit-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			-moz-box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			box-shadow: 0px 6px 10px 0px rgba(0,0,0,0.29);
			overflow: hidden;
		}

		#ctaBtn img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		#ctaBtn:before,
		#ctaBtn:after {
			content: '';
			position: absolute;
			top: 0;
			left: -330px;
			width: 150%;
			height: 100%;
			background: #fff;
			opacity: 0.2;
			transform: rotate(45deg);
			transition: all ease 1s;
		}

		#ctaBtn:hover:before,
		#ctaBtn:hover:after {
			left: 100%;
		}

		/*YOUR CSS
		=========================================*/

		#shaq_01 {
			position: absolute;
			top: 540px;
			left: 0px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#shaq_02 {
			position: absolute;
			top: 200px;
			left: -50px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#shaq_03 {
			position: absolute;
			top: 65px;
			left: -100px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#shaq_05 {
			position: absolute;
			top: 135px;
			left: 665px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#printer_01 {
			position: absolute;
			top: 250px;
			left: 340px;
			opacity: 1;
			transform: scale(0);
			-webkit-font-smoothing: antialiased;
		}

		#rays {
			position: absolute;
			top: 280px;
			left: 395px;
			opacity: 0;
			transform: scale(2.5);
			-webkit-font-smoothing: antialiased;
		}

		#printer_03 {
			position: absolute;
			top: 225px;
			left: -80px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#text_01 {
			position: absolute;
			clip: rect(0px,700px,280px,0px);
			top: 141px;
			left: 61px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}


		#text_02 {
			position: absolute;
			clip: rect(480px,600px,640px,0px);
			top: -185px;
			left: 254px;
			opacity: 0;	
			-webkit-font-smoothing: antialiased;
		}

		#text_02_link {
			position: absolute;
			clip: rect(330px,600px,400px,0px);
			top: -155px;
			left: 294px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#txt_tagline {
			position: absolute;
			clip: rect(370px,800px,460px,0px);
			top: -345px;
			left: 33px;
			opacity: 0;	
			-webkit-font-smoothing: antialiased;
		}

		#txt_disclaimer{
			position: absolute;
			clip: rect(670px,500px,830px,0px);
			top: -43px;
			left: 43px;
			opacity: 0;		
			-webkit-font-smoothing: antialiased;	
		}

		#epson_logo {
			position: absolute;
			top: 48px;
			left: 320px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		#epson_logo_02 {
			position: absolute;
			clip: rect(280px,400px,340px,0px);
			top: -226px;
			left: 288px;
			opacity: 0;
			-webkit-font-smoothing: antialiased;
		}

		
		#top_white {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 768px;
			height: 150px;
			opacity: 0;
			background-color: #fff;
		}

		#top_gray {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 768px;
			height: 147px;
			opacity: 0;
			background-color: #d2d2d2;
		}

		


		/*End YOUR CSS
		=========================================*/
	</style>

    <script language="javascript">

    var clickTag = "www.google.com";

		// DOUBLECLICK LOADER FUNCTION
		// //Initialize Enabler
		// if (Enabler.isInitialized()) {
		// 	init();
		// } else {
		// 	Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		// }
		// //Run when Enabler is ready
		// function init(){
		// 	//politeInit();
		// 	//Load in Javascript
		// 	if(Enabler.isPageLoaded()){
		// 		politeInit();
		// 	}else{
		// 		Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
		// 	}
		// }


		//DEFAULT LOADER FUNCTION
		window.onload = function () {
				console.log("Loading Content...");
				politeInit();
		}

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var ctaBtn = document.getElementById('ctaBtn');
				var ctaBtn_shine = document.getElementById('ctaBtn:before');

				var logo = document.getElementById('epson_logo');
				var logo_02 = document.getElementById('epson_logo_02');
				var text_01 = document.getElementById('text_01');
				var text_02 = document.getElementById('text_02');
				var text_02_link = document.getElementById('text_02_link');
				var txt_tagline = document.getElementById('txt_tagline');
				var txt_disclaimer = document.getElementById('txt_disclaimer');
				var rays = document.getElementById('rays');

				var shaq_01 = document.getElementById('shaq_01');
				var shaq_02 = document.getElementById('shaq_02');
				var shaq_02_hand = document.getElementById('shaq_02_hand');
				var shaq_03 = document.getElementById('shaq_03');
				var shaq_04 = document.getElementById('shaq_04');
				var shaq_05 = document.getElementById('shaq_05');

				var printer_01 = document.getElementById('printer_01');
				// var printer_02 = document.getElementById('printer_02');
				var printer_03 = document.getElementById('printer_03');

				var top_white = document.getElementById('top_white');
				var top_gray = document.getElementById('top_gray');
				var bottom_white = document.getElementById('bottom_white');

				
				//Timeline Function - can set multiple Timelines
				let looping = false;
				let counter = 0;
				tl_main = new TimelineLite({onComplete:function() {
					if(counter != 1 && looping == true) {
						counter ++;
						this.restart();
						} else {
							return;
						}
						}});
					

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 var shine = CSSRulePlugin.getRule("#ctaBtn::before"); //get the rule
				 tl_main.to(shaq_01, 0.5, {opacity:1, top:"460px", ease: Power1.easeOut})
						 .to(text_01, 1, {opacity:1, ease: Power1.easeOut},"-=0.5")
						

						//FRAME 01 - OUT
						//=========================================================

						 .to(shaq_01, 0.5, {opacity:0, top:"540px", ease: Power1.easeOut},"+=1.8")
						 .to(text_01, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 02 - IN
						//=========================================================
						
						.to(logo_02, 0.5, {opacity:1,  ease: Power1.easeOut})
						.to(top_white, 0.5, {opacity:1,  ease: Power1.easeOut},"-=0.5")

						.to(shaq_02, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut},"-=0.5")
						.to(text_02, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
						.to(text_02_link, 0.5, {opacity:1, ease: Power1.easeOut})

						

						//FRAME 02 - OUT
						//========================================================
			
						.to(shaq_02, 0.5, {opacity:0, left:"-50px", ease: Power1.easeOut},"+=1.8")

						.to(text_02, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(text_02_link, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

						//FRAME 03 - IN
						//========================================================

						.to(shaq_03, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
						.to(logo_02, 0.5, {opacity:0,  ease: Power1.easeOut},"-=0.8")
						.to(logo, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
						.to(printer_01, 0.5, {opacity:1, scaleX:"1", scaleY:"1", ease: Power2.easeOut})
						.to(rays, 3.5, {opacity:1, rotation:70, transformOrigin:"50% 50%", ease: Power1.easeOut},"-=0.3")
						

						//FRAME 03 - OUT
						//========================================================
						
						.to(rays, 0.5, {opacity:0, ease: Power1.easeOut},"-=1.0")
						.to(shaq_03, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(top_white, 0.5, {opacity:0,  ease: Power1.easeOut},"-=0.5")
						.to(logo, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						// .to(shaq_04, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
									
						//FRAME 04 - IN
						//========================================================

						// .to(shaq_04, 0.5, {opacity:0, left:"-100px",  ease: Power1.easeOut},"+=1.8")
						.to(logo, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
						.to(printer_01, 0.5, {opacity:0, scaleX:"0", scaleY:"0", ease: Power1.easeOut},"-=0.5")


						.to(txt_tagline, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(top_gray, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.5")
						.to(shaq_05, 0.5, {opacity:1, left:"465px", ease: Power1.easeOut})
						
						.to(printer_03, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
						.to(txt_disclaimer, 0.5, {opacity:1, ease: Power1.easeOut})

						.to(ctaBtn, 0.5, {opacity:1, ease: Power1.easeOut})
						.to(shine, 1, {cssRule:{left:"100%"},  ease: Power1.easeOut},"-=1.5")

			}


			/*Clicktag for DC Studio*/
			// function clickTag() {
			// 	Enabler.exit('HTML5_Background_Clickthrough');
			// }

			//DC STUDIO clickTag Event Handler
			//document.getElementById('linkLayer').addEventListener('click', clickTag, false);

	</script>

</head>

<body>
    <div id="container">
				   <!--Background Image -->
				   <div id="BG"></div>
				   <!-- <div id="TEMP"><img src="temp_04.jpg"></div> -->
				   <!-- HTML ELEMENTS HERE -->
				   <div id="rays"><img src="rays.jpg"></div> 
				   <div id="top_white"></div> 
				   <div id="epson_logo"><img src="epson_logo.png"></div>

				   <div id="shaq_01"><img src="shaq_frame_01.jpg"></div> 	
				   <div id="shaq_02"><img src="shaq_frame_02.jpg"></div>
				   <div id="shaq_03"><img src="shaq_frame_03.png"></div>
				   <!-- <div id="shaq_04"><img src="shaq_frame_04.jpg"></div> -->
				   <div id="shaq_05"><img src="shaq_frame_05.jpg"></div>

				   <div id="printer_03"><img src="printer_02.jpg"></div> 
				   <!-- <div id="printer_02"><img src="printer.png"></div>  -->
				   <div id="printer_01"><img src="printer.png"></div> 
				   <div id="text_01"><img src="text_sheet.png"></div>
				   <div id="text_02"><img src="text_sheet.png"></div>
				   <div id="text_02_link"><img src="text_sheet.png"></div>
				   <div id="txt_tagline"><img src="text_sheet.png"></div>
				   <div id="txt_disclaimer"><img src="text_sheet.png"></div>
				  
			
				  
				   
					<!--CTA-->
					<!-- <div id="ctaBtn"></div> -->
					<div id="ctaBtn"><img src="ctaTxt.png"></div>
					<!--=============CLICKTAGS================-->
					<!--=============DC Clicktag==============-->
					<!-- <div id="linkLayer"></div> -->

					<!--==========Default ClickTag============-->
					<a href="javascript:window.open(window.clickTag)"><div id="linkLayer"></div></a>
    </div>
</body>
</html>
