    var clickTag = "www.google.com";

		var tl = new TimelineLite();


		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...XX");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG');
				var shaq_sideView = document.getElementById('shaq_sideView');
				var epsonPrinter = document.getElementById('epsonPrinter');
				var e_yellow = document.getElementById('e_yellow');
				var e_blue = document.getElementById('e_blue');
				var e_pink = document.getElementById('e_pink');
				var e_group = document.getElementById('e_group');
				var epson_logo = document.getElementById('epson_logo');
				var ecoTank_logo_sm = document.getElementById('ecoTank_logo_sm');
				var ecoTank_logo_lg = document.getElementById('ecoTank_logo_lg');

				var txt_getEchoTank = document.getElementById('txt_getEchoTank');

				var txt_echoTankPrinters = document.getElementById('txt_getEchoTankPrinters');
				var txt_justFill = document.getElementById('txt_justFill');
				var txt_getEchoTank = document.getElementById('txt_getEchoTank');

				var cartridges_01 = document.getElementById('catridges_01');
				var cartridges_03 = document.getElementById('catridges_03');
				// var cartridges_a = document.getElementById('catridges_a');
				var cartridges_b = document.getElementById('catridges_b');
				var cartridges_c = document.getElementById('catridges_c');
				

					//Timeline Function - can set multiple Timelines
					tl_main = new TimelineLite();

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				 tl_main.to(shaq_sideView, 1.5, {opacity:1, ease: Power1.easeOut})

				 		.to(catridges_01, 0.6, {opacity:0, ease: Power1.easeOut})
						//  .to(catridges_a, 0.4, {opacity:0, ease: Power1.easeOut})
				 		 .to(catridges_b, 0.6, {opacity:0, ease: Power1.easeOut})
				 		 .to(catridges_c, 0.6, {opacity:0, ease: Power1.easeOut})
						  .to(catridges_03, 0.6, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 
		
				 
				 //FRAME 02 - IN
				 	//=========================================================
					.to(ecoTank_logo_lg, 0.5, {opacity:1, ease: Power1.easeOut})
					.to(txt_getEchoTank, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")

					.to(e_blue, 0.5, {opacity:1, ease: Power1.easeOut}, "-=1.0")
					.to(e_pink, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					.to(e_yellow, 0.5, {opacity:1, ease: Power1.easeOut}, "-=0.5")
				 

				 	//FRAME 02 - OUT
					//========================================================

					.to(e_blue, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_blue, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_pink, 0.3, {opacity:1, ease: Power1.easeOut})
					.to(e_pink, 0.3, {opacity:0, ease: Power1.easeOut}, "+=0.3")
					.to(e_yellow, 0.3, {opacity:1, ease: Power1.easeOut})
					
					
					.to(e_yellow, 1, {opacity:0, ease: Power1.easeOut}, "+=1.0")
					.to(txt_getEchoTank, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
	
				 	.to(e_group, 1, {opacity:1, ease: Power1.easeOut})
				 	.to(e_group, 1, {opacity:0, ease: Power1.easeOut}, "+=2.0")
					.to(ecoTank_logo_lg, 0.5, {opacity:0, ease: Power1.easeOut}, "-=1.0")
		
				
					
				 	//END FRAME
					//========================================================
					.to(epsonPrinter, 0.5, {opacity:1, left:"0px", ease: Power1.easeOut})
					.to(txt_getEchoTankPrinters, 1, {opacity:1, ease: Power1.easeOut})
					 .to(txt_justFill, 1, {opacity:1, ease: Power1.easeOut})
					.to(ecoTank_logo_sm, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
					
					.to(shaq_sideView, 0.5, {opacity:1, left:'170px', ease: Power1.easeOut}, "-=1.0")
					.to(ctaBtn, 1, {opacity:1, ease: Power1.easeOut}, "-=0.5")
         
			}
