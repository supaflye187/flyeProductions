    <style type="text/css">
		
			/*--------------------------CONTENT-------------------------------------*/
		#TEMP { position: absolute; opacity:0; }
		#carBG { position:absolute; opacity:1; }

		#iceOverlay { position:absolute; opacity:0; }

		#whtBG { position:absolute; background-color: #fff; opacity:0; }

		#snow {
			position:absolute;

		}

		#whtOverlay { 
			position:absolute;

		#holder {

		}

		#bottle {

		#txt_when {

		#txt_driving {

			clip: rect(22px, 400px, 50px, 0px);

		#txt_winter {

		#txt_wonderland {

			clip: rect(92px, 400px, 130px, 0px);

		/*===================================================*/
		/*===================================================*/


		#txt_dont {

			#linkLayer{
				left:0px;

		#loading_dc{
			position:absolute;

			left:0px;

			height:248px;

			border:1px solid #000;
		}

		#loading_image_dc{
			position:relative;
			left:50%;

		}
		
		
		#container{
			border:1px solid #000;
			background:#000;

    <script language="javascript">

    var clickTag = "http://www.google.com";

		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);	
			}
		}


var tl = new TimelineLite();

		
		function politeInit(){	

			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			}

			function startAni(){
				var whtBG = document.getElementById('whtBG'),
					carBG = document.getElementById('carBG'),
					ice = document.getElementById('ice'),
					iceOverlay = document.getElementById('iceOverlay'),

					txt_when = document.getElementById('txt_when'),
					txt_driving = document.getElementById('txt_driving'),
					txt_winter = document.getElementById('txt_winter'),
					txt_dont = document.getElementById('txt_dont'),
					txt_wonderland = document.getElementById('txt_wonderland'),
					txt_stuck = document.getElementById('txt_stuck'),
					txt_cold = document.getElementById('txt_cold'),

					Logo = document.getElementById('Logo'),
					ctaBtn = document.getElementById('ctaBtn')
					tl_main = new TimelineLite();

				 //Frame animations start
				 //FRAME 01 - IN
				 tl_main.to(Logo, 0.5, {opacity:1, ease: Power1.easeOut})

				 .to(txt_when, 0.5, {opacity:1, ease: Power1.easeOut})
				 .to(txt_driving, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.4")
				 .to(txt_winter, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.2")
				 .to(txt_wonderland, 0.3, {opacity:1, top:"64px", ease: Power1.easeOut},"-=0.1")


				 .to(txt_when, 0.5, {opacity:0, ease: Power1.easeOut},"+=2.0")
				 .to(txt_driving, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
				 .to(txt_winter, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")
				 .to(txt_wonderland, 0.5, {opacity:0, ease: Power1.easeOut},"-=0.5")

				 .to(whtBG, 1, {opacity:0.3, ease: Power1.easeOut},"-=0.5")
				 .to(ice, 1, {opacity:1, ease: Power1.easeOut},"-=0.6")
				 .to(iceOverlay, 1, {opacity:1, ease: Power1.easeOut},"-=0.6")


				 ///////
				 .to(txt_dont, 0.5, {opacity:1, ease: Power1.easeOut})
				 .to(txt_stuck, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.4")
				 .to(txt_wipesOut, 0.5, {opacity:1, ease: Power1.easeOut},"-=0.4")
				 .to(txt_cold, 0.3, {opacity:1, top:"-70px", ease: Power1.easeOut},"-=0.2")

				 .to(holder, 0.5, {top:"40px", ease: Power1.easeOut},"+=2.0")

				 .to(ctaBtn, 0.5, {opacity:1, ease: Power1.easeOut})

				 .to(ctaBtn, 0.3, {scaleX:1.1, scaleY:1.1, ease: Power1.easeOut})
				 .to(ctaBtn, 0.2, {scaleX:1, scaleY:1, ease: Power1.easeOut})
				 
				 .to(whtBG, 1, {opacity:0, ease: Power1.easeOut})
				 .to(ice, 1, {opacity:0, ease: Power1.easeOut})
				 .to(iceOverlay, 1, {opacity:0, ease: Power1.easeOut})	

				 .to(snow, 0.5, {opacity:0, ease: Power1.easeOut})	 	

			}



			function clickTag() {
				Enabler.exit('HTML5_Background_Clickthrough');
			}

			function removeElement() {
				
			}

	</script>
