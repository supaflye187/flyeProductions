			#txt2A { opacity:1; position:absolute; top:30px; left:74px; width:0px; height:auto; overflow:hidden; }

			#linkLayer{
				left:0px;

    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);	
			} 
		addListeners();
		}

		 addListeners = function() {
					document.getElementById('linkLayer').addEventListener('click', hitArea_clickThrough, false);
				}

				hitArea_clickThrough = function () {
				//Call Exits
				Enabler.exit('HTML5_Background_Clickthrough');
				}
		
		function politeInit(){		
			//Load in Javascript
			//var extJavascript = document.createElement('script');
			//extJavascript.setAttribute('type', 'text/javascript');
			 //extJavascript.setAttribute('src', Enabler.getUrl('main.js'));
			//extJavascript.setAttribute('src', Enabler.getFilename('main.js')); 
			//document.getElementsByTagName('head')[0].appendChild(extJavascript);
			
			//Load in CSS
			
			//var extCSS=document.createElement('link');
			//extCSS.setAttribute("rel", "stylesheet");
			//extCSS.setAttribute("type", "text/css");
			//extCSS.setAttribute("href", Enabler.getUrl("style.css")); 
			//extCSS.setAttribute("href", Enabler.getFilename("style.css"));
			//document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			}
	
			function startAni(){
				var bg_img =  document.getElementById('bg_img'),
					theCar = document.getElementById('theCar'), 
					mycar = document.getElementById('mycar'), 
					txt1A = document.getElementById('txt1A'), 
					txt1B = document.getElementById('txt1B'),
					F2_txt1 = document.getElementById('F2_txt1'), 
					F2_txt2 = document.getElementById('F2_txt2'),  
					F3_txt1 = document.getElementById('F3_txt1'), 
					F3_txt2 = document.getElementById('F3_txt2'),
					prod = document.getElementById('prod'), 
					offer = document.getElementById('offer'),
					tagline = document.getElementById('tagline'),
					btn_cta = document.getElementById('btn_cta'), 
					legal = document.getElementById('legal'),
					theblur = document.getElementById('theblur'),
					theblur2 = document.getElementById('theblur2'),
					tl = new TimelineLite();
					
					
				// Frame animations start
				  tl.to(bg_img, 0.5, {opacity:1, ease:Power1.easeOut})
				  .to(theCar, 0.0, {scaleX:0.75, scaleY:0.75, ease:Power1.easeOut}, "-=0.0")
				  .to(theCar, .85, {left:"10px", top:"150px", scaleX:1.0, scaleY:1.0, ease:Circ.easeOutIn}, "-=0.0")
				  //
				  .to(txt1A, 0.75, {width:"200px"}, "-=0.2")
				  .to(theblur, 0.0, {left:"-80px", top:"-5px"}, "-=0.75")
				  .to(theblur, 0.7, {left:"150px"}, "-=0.75")
				  .to(theblur, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt1B, 0.75, {width:"260px", ease:Power1.easeOut}, "-=0.5")
				  .to(theblur2, 0.0, {left:"-100px", top:"25px"}, "-=0.75")
				  .to(theblur2, 0.75, {left:"190px"}, "-=0.75")
				  .to(theblur2, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt1A, 0.5, {opacity:0}, "+=2.0")
				  .to(txt1B, 0.5, {opacity:0}, "-=0.5")
				  .to(txt2A, 0.75, {width:"200px"}, "-=0.4")
				  .to(theblur, 0.0, {left:"-70px", top:"-5px", opacity:1}, "-=0.75")
				  .to(theblur, 0.7, {left:"140px"}, "-=0.75")
				  .to(theblur, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt2B, 0.75, {width:"190px", ease:Power1.easeOut}, "-=0.5")
				  .to(theblur2, 0.0, {left:"-80px", top:"25px", opacity:1}, "-=0.75")
				  .to(theblur2, 0.75, {left:"155px"}, "-=0.75")
				  .to(theblur2, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt2A, 0.5, {opacity:0}, "+=2.0")
				  .to(txt2B, 0.5, {opacity:0}, "-=0.5")
				  .to(txt3A, 0.7, {width:"150px"}, "-=0.5")
				  .to(theblur, 0.0, {left:"-50px", top:"-5px", opacity:1}, "-=0.7")
				  .to(theblur, 0.7, {left:"120px"}, "-=0.7")
				  .to(theblur, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt3B, 0.75, {width:"250px", ease:Power1.easeOut}, "-=0.5")
				  .to(theblur2, 0.0, {left:"-80px", top:"25px", opacity:1}, "-=0.75")
				  .to(theblur2, 0.75, {left:"180px"}, "-=0.75")
				  .to(theblur2, 0.3, {opacity:0}, "-=0.4")
				  //
				  .to(txt3A, 0.5, {opacity:0, ease:Power1.easeOut}, "+=2.0")
				  .to(txt3B, 0.5, {opacity:0, ease:Power1.easeOut}, "-=0.5")
				  .to(theCar, 0.5, {opacity:0, ease:Power1.easeOut}, "-=0.5")
				  .to(bg_img, 0.5, {opacity:0, ease:Power1.easeOut}, "-=0.5")
				  .to(bg_img2, 0.5, {opacity:1, ease:Power1.easeOut}, "-=0.25")
				  
				  .to(prod, 0.75, {opacity:1, left:"33px", ease:Power1.easeOut}, "-=0.5")
				  .to(sparkle, 0.0, {top:"153px", left:"-78px", ease:Power1.easeOut}, "-=0.75")
				  .to(sparkle, 0.75, {opacity:1, top:"158px", ease:Power1.easeOut}, "-=0.0")
				  .to(offer, 0.75, {opacity:1, left:"151px", ease:Power1.easeOut}, "-=0.5")
				  .to(tagline, 0.75, {opacity:1, left:"161px", ease:Power1.easeOut}, "-=0.5")
				  .to(btn_cta, 0.75, {opacity:1, left:"161px", ease:Power1.easeOut}, "-=0.5")
				  .to(legal, 0.75, {opacity:1, left:"161px", ease:Power1.easeOut}, "-=0.5")
				  .to(btn_cta, 0.5, {scaleX:1.1, scaleY:1.1, color:"#CCC", ease:Power1.easeOut}, "-=0.0")
				  .to(btn_cta, 0.5, {scaleX:1.0, scaleY:1.0, color:"#555", ease:Power1.easeOut}, "-=0.1")
				  
				  
				  ;
				
				//$('#linkLayer').click(function(){ clickThrough();});
			}
			
			// =============================================================================================			

		
		//var clickTag = "https://www.acura.com/";
