			/*--------------------------CONTENT-------------------------------------*/

			#bg_02 { opacity:0; position:absolute; top:0px; left:-50px; width: 300px; height:250px; background:#fff457; }

			#light { opacity:0; position:absolute; top:214px; left:108px; }

			#wm_left { opacity:0; position:absolute; top:10px; left:-1px; }

			#offer { opacity:0; position:absolute; top:69px; left:-140px; }

			#t1a { opacity:0; position:absolute; clip: rect(0px, 230px, 20px, 0px); top:113px; left: 0px; }
			#t1b { opacity:0; position:absolute; clip: rect(20px, 230px, 43px, 0px); top:113px; left: 0px; }

			#t3b { opacity:1; position:relative; top:19px; left:0px; width: 0px; height:22px; overflow:hidden; }

    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);	
			} 
		}
		
		function politeInit(){		
			
			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			dcrmInit();
			}
			
			dcrmInit = function(){
				
				
				ctaBtn = document.getElementById('cta');
				bgExit = document.getElementById('linkLayer');
				
				console.log('dcrmInit');
				// Added Listeners
				addListeners();

				startAni();
			}

			addListeners = function (){
				
				bgExit.addEventListener('click', bgExitHandler, false);
				ctaBtn.addEventListener('click', ctaExitHandler, false);
			

			}
				
			
			bgExitHandler = function(e) {
				//Call Exits
				Enabler.exit('Background_Clickthrough'); // For Studio
				//window.open(window.clickTag, '_blank') // Use this for site served and/or DCM
				console.log("BACKGROUND EXIT CLICKED");
			}
			ctaExitHandler = function(e) {
				//Call Exits
				Enabler.exit('CTA_Button_Clickthrough'); // For Studio
				//window.open(window.clickTag, '_blank') // Use this for site served and/or DCM
				console.log("CTA BUTTON EXIT CLICKED");
			}
			
			
	
			function startAni(){
				

				var tl = new TimelineLite();
					
					
				// Frame animations start
				  tl.to(bg, .75, {opacity:1, left:"0px", ease:Power1.easeOut}, "-=0.0")
				  .to(wm_right, .5, {opacity:1, ease:Power1.easeOut}, "-=0.15")
				  
				  .to(tborder1, .5, {width:"165px", left:"120px", ease:Power1.easeOut}, "-=0.15")
				  .to(t1a, .3, {opacity:1, left: "122px", ease:Power1.easeOut}, "+=0.0")
				  .to(t1b, .3, {opacity:1, left: "122px", ease:Power1.easeOut}, "-=0.2")
				  .to(t1c, .3, {opacity:1, left: "122px", ease:Power1.easeOut}, "-=0.2")
				  .to(t1c, .3, {opacity:0, left: "122px", ease:Power1.easeOut}, "+=1.5")
				  .to(t2, .3, {opacity:1, left: "130px", ease:Power1.easeOut}, "-=0.2")
		
				  .to(t1a, .3, {opacity:0, ease:Power1.easeOut}, "+=1.5")
				  .to(t1b, .3, {opacity:0, ease:Power1.easeOut}, "-=0.2")
				  .to(t2, .3, {opacity:0, ease:Power1.easeOut}, "-=0.2")
				  .to(tborder1, .5, {opacity:0, ease:Power1.easeOut}, "-=0.5")
				  .to(wm_right, .75, {opacity:0, ease:Power1.easeOut} , "-=0.5")
				  .to(bg, .75, {opacity:0, ease:Power1.easeOut}, "-=0.0")
				  
				  // .to(tborder2, .5, {width:"176px", left:"8px", ease:Power1.easeOut}, "-=0.1")
				  // .to(t3a, .5, {width: "176px", ease:Power1.easeOut}, "+=0.0")
				  // .to(t3b, .5, {width: "176px", ease:Power1.easeOut}, "-=0.0")
				  // .to(t3c, .5, {width: "176px", ease:Power1.easeOut}, "-=0.0")
				  // .to(tborder2, .5, {width:"0px", ease:Power1.easeOut}, "+=1.5")
				  .to(wm_left, .5, {opacity:1, ease:Power1.easeOut}, "-=0.15")
				  .to(offer, .5, {opacity:1, left: "17px", ease:Power1.easeOut}, "-=0.0")
				  .to(tborder3top, .5, {width:"132px", left: "18px", ease:Power1.easeOut}, "-=.25")
				  .to(tborder3bot, .57, {width:"162px", left: "18px", ease:Power1.easeOut}, "-=.5")
				  

				  .to(bottle, .3, {left: "195px", ease:Power1.easeOut}, "-=0.25")
				  .to(t4a, .5, {opacity:1, left: "19px", ease:Power1.easeOut}, "+=0.0")
				  .to(t4b, .5, {opacity:1, left: "19px", ease:Power1.easeOut}, "-=0.25")
				  .to(t4c, .5, {opacity:1, left: "19px", ease:Power1.easeOut}, "-=0.25")
				  .to(date, .5, {opacity:1, left: "20px", ease:Power1.easeOut}, "-=0.25")
				  .to(cta, .5, {opacity:1, left: "158px", ease:Power1.easeOut}, "-=0.25")
				  .to(light, .15, {opacity:.5, left: "178px", ease:Power0.easeOut}, "-=0.05")
				  .to(light, .25, {left: "305px", ease:Power0.easeOut}, "-=0.05")
				  
				  
				  ;
				
				//$('#linkLayer').click(function(){ clickThrough();});
			}
			
			// =============================================================================================			

		
		var clickTag = ""; // Set URL when being site served or DCM
		
		
			
	</script>
