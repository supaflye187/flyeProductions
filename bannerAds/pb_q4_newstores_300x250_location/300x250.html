    <script language="javascript">

    var clickTag = "http://www.google.com";

		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);	
			}
		}


var tl = new TimelineLite();

		
		function politeInit(){	

			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			}

			function startAni(){
				var BG_endFrame = document.getElementById('BG_endFrame'),
					oilPour = document.getElementById('oilPour'),
					oilCan = document.getElementById('oilCan'),
					oilDrop = document.getElementById('oilDrop'),
					txt_boysAreHere = document.getElementById('txt_boysAreHere'),
					txt_proudly = document.getElementById('txt_proudly'),
					txt_pouringPenn = document.getElementById('txt_pouringPenn'),

					line_01 = document.getElementById('line_01'),
					line_02 = document.getElementById('line_02'),
					line_03 = document.getElementById('line_03'),
					line_04 = document.getElementById('line_04'),

					txt_fullSynthetic = document.getElementById('txt_fullSynthetic'),
					txt_oilChange = document.getElementById('txt_oilChange'),
					txt_20OFF = document.getElementById('txt_20OFF'),
					txt_scheduleYour = document.getElementById('txt_scheduleYour'),
					txt_20OFF_End = document.getElementById('txt_20OFF_End'),

					PB_Logo = document.getElementById('PB_Logo'),
					ctaBtn = document.getElementById('ctaBtn')
					tl_main = new TimelineLite();
					
					
				 //Frame animations start
				 //FRAME 01 - IN
				 tl_main.to(PB_Logo, 0.5, {opacity:1, top:"0px", ease: Power1.easeOut})

				 	.to(txt_boysAreHere, 1, {opacity:1, left:"34px", ease: Elastic.easeOut.config(1, 0.5)})

				 	.to(txt_proudly, 0.3, {opacity:1, scaleX:"1.0", scaleY:"1.0", top:"70px", ease: Power1.easeOut}, "-=1.0")

				 	.to(line_01, 0.5, {opacity:1, scaleX:"1.0", ease: Power1.easeOut}, "-=0.8")
				 	.to(line_02, 0.5, {opacity:1, scaleX:"1.0", ease: Power1.easeOut}, "-=0.8")

				 	.to(txt_pouringPenn, 1, {opacity:1, left:"34px", ease: Elastic.easeOut.config(1, 0.5)}, "-=1.0")

				 	.to(oilCan, 0.6, {opacity:1, rotation:0, ease: Power1.easeOut}, "-=1.0")
				 	.to(oilDrop, 0.6, {opacity:1, scale:1, top:"210px", ease: Power1.easeOut}, "-=0.8")

				 	//FRAME 01 - OUT
				 	.to(txt_boysAreHere, 0.3, {opacity:0},"+=2.0")
				 	.to(txt_proudly, 0.3, {opacity:0},"-=0.3")
				 	.to(line_01, 0.3, {opacity:0},"-=0.3")
				 	.to(line_02, 0.3, {opacity:0}, "-=0.3")
				 	.to(txt_pouringPenn, 0.3, {opacity:0},"-=0.3")

				 	.to(oilCan, 0.3, {opacity:0},"-=0.3")
				 	.to(oilDrop, 0.3, {opacity:0},"-=0.3")

				 	//FRAME 02 - IN
				 	.to(txt_getA, 0.5, {opacity:1, scale:1, top:"-71px", ease: Elastic.easeOut.config(1, 0.5)})

				 	.to(line_03, 0.5, {opacity:1, scaleX:"1.0", ease: Power1.easeOut}, "-=0.3")
				 	.to(line_04, 0.5, {opacity:1, scaleX:"1.0", ease: Power1.easeOut}, "-=0.5")

				 	.to(txt_fullSynthetic, 0.5, {opacity:1, scale:1, top:"-71px", ease: Elastic.easeOut.config(1, 0.8)})

				 	.to(txt_oilChange, 1, {opacity:1, left:"31px", ease: Elastic.easeOut.config(1, 0.5)})

				 	.to(txt_20OFF, 1, {opacity:1, left:"31px", ease: Elastic.easeOut.config(1, 0.5)},"-=1.0")
				 	
				 	//FRAME 02 - OUT
				 	.to(txt_getA, 0.3, {opacity:0},"+=2.5")
				 	.to(txt_fullSynthetic, 0.3, {opacity:0},"-=0.3")
				 	.to(line_03, 0.3, {opacity:0},"-=0.3")
				 	.to(line_04, 0.3, {opacity:0}, "-=0.3")
				 	.to(txt_oilChange, 0.3, {opacity:0},"-=0.3")
				 	.to(txt_20OFF, 0.3, {opacity:0},"-=0.3")


				 	//finalFrame
				 	 .to(BG_endFrame, 1.0, {opacity:1, ease:Power1.easeOut})
				 	 .to(oilPour, 0.6, {opacity:1, left:"0px", ease:Power1.easeOut})
				 	 .to(txt_scheduleYour, 0.6, {opacity:1, left:"61px", ease:Power1.easeOut},"-=0.6")
				 	 .to(txt_20OFF_End, 0.6, {opacity:1, left:"61px", ease:Power1.easeOut},"-=0.4")
				 	 .to(ctaBtn, 0.6, {opacity:1, scale:1, ease:Elastic.easeOut.config(0.4, 0.3)})





			}

			function clickTag() {
				Enabler.exit('HTML5_Background_Clickthrough');
			}
