<!--POLITE LOAD CODE-->
<script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//Load in Javascript
			
			if(Enabler.isPageLoaded()){
				//politeInit();
				pageLoadedHandler();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			} 
		}

		function pageLoadedHandler() {
			//Checks for Visiblitiy on Page
			if(Enabler.isVisible()) {
				politeInit();
			}else {
				Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, adVisibilityHandler);
			}
		}
		
		function politeInit(){	

			//Load in Javascript
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getUrl('HTML5_inPage_Polite_300x250.js')); 
			document.getElementsByTagName('head')[0].appendChild(extJavascript);
			
			//Load in CSS
			var extCSS=document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getUrl("HTML5_inPage_Polite_300x250.css")); 
			document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("container_dc").style.opacity=1; //Reveals Main container for content.
			document.getElementById("loading_image_dc").style.opacity=0; // hides loading image.
			document.getElementById("container_dc").style.display = "block"; // sets container div style to "block".
			
			startAni();
		}
		
		//jquery animation
		function startAni(){
			/*Frame 01 Animation*/ 
			$("#txt_fall").delay(600).animate({opacity: 1, top:'52px'}, 900, "swing"); 

			$("#txt_love").delay(1500).animate({opacity: 1, left:'60px'}, 900, "swing"); 

			$("#txt_essie").delay(1800).animate({opacity: 1, left:'122px'}, 900, "swing"); 


			$("#txt_fall").delay(1600).animate({opacity: 0 }, 600, "swing"); 

			$("#txt_love").delay(900).animate({opacity: 0 }, 500, "swing"); 

			$("#txt_essie").delay(1000).animate({opacity: 0 }, 400, "swing");

			/*Frame 02 Animation*/
			$("#txt_youCould").delay(3500).animate({opacity: 1, left:'60px'}, 900, "swing"); 

			$("#txt_win").delay(4000).animate({opacity: 1 , height:'29px'}, 1200, "swing");

			$("#txt_100").delay(5000).animate({opacity: 1, left:'95px'}, 900, "swing");



			$("#txt_youCould").delay(3000).animate({opacity: 0 }, 600, "swing"); 

			$("#txt_win").delay(2500).animate({opacity: 0 }, 600, "swing"); 

			$("#txt_100").delay(2000).animate({opacity: 0 }, 600, "swing");

			/*Frame 03 Animation*/
			$("#background").delay(8800).animate({opacity: 1 }, 600);

			$("#txt_rollOver").delay(9800).animate({opacity: 1 }, 600, hitArea_Reveal = function () {
				hitArea_01.setAttribute("style","visibility:visible");
				hitArea_02.setAttribute("style","visibility:visible");
				hitArea_03.setAttribute("style","visibility:visible");
				hitArea_04.setAttribute("style","visibility:visible");
				bgExit.setAttribute("style","visibility:hidden");
			}); 

		}

	</script>
