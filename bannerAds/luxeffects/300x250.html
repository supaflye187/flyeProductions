.style_prevu_kit
{
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: scale(1); 
    -ms-transition: all 200ms ease-in;
    -ms-transform: scale(1); 
    -moz-transition: all 200ms ease-in;
    -moz-transform: scale(1);
    transition: all 200ms ease-in;
    transform: scale(1);   

}
.style_prevu_kit:hover
{
    z-index: 2;
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: scale(1.2);
    -ms-transition: all 200ms ease-in;
    -ms-transform: scale(1.2);   
    -moz-transition: all 200ms ease-in;
    -moz-transform: scale(1.2);
    transition: all 200ms ease-in;
    transform: scale(1.2);
}

.ctaAnim
{
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: translateY(0px);
    -ms-transition: all 200ms ease-in;
    -ms-transform: translateY(0px);
    -moz-transition: all 200ms ease-in;
    -moz-transform: translateY(0px);
    transition: all 200ms ease-in;
    transform: translateY(0px);   

}
.ctaAnim:hover
{
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: translateY(-10px);
    -ms-transition: all 200ms ease-in;
    -ms-transform: translateY(-10px);  
    -moz-transition: all 200ms ease-in;
    -moz-transform: translateY(-10px);
    transition: all 200ms ease-in;
    transform: translateY(-10px);
}

    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);	
			}

			addListeners(); 
		}


var tl = new TimelineLite();

		
		function politeInit(){	

			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			}
	
			function startAni(){
				var BG =  document.getElementById('background'),
					overlay = document.getElementById('overlay'),
					Logo = document.getElementById('Logo'), 
					txt_theSeason = document.getElementById('txt_theSeason'), 
					txt_isFestive = document.getElementById('txt_isFestive'), 
					txt_dazzle = document.getElementById('txt_dazzle'),
					txt_Fringe = document.getElementById('txt_fringe'),
					txt_luxEffect = document.getElementById('txt_luxEffect'), 
					bottle_01 = document.getElementById('bottle_01'),  
					bottle_02 = document.getElementById('bottle_02'), 
					bottle_03 = document.getElementById('bottle_03'),
					bottle_04 = document.getElementById('bottle_04'), 
					name_01 = document.getElementById('name_01'),
					name_02 = document.getElementById('name_02'),
					name_03 = document.getElementById('name_03'),
					name_04 = document.getElementById('name_04'),
					top_01 = document.getElementById('top_01'),
					top_02 = document.getElementById('top_02'),
					top_03 = document.getElementById('top_03'),
					top_04 = document.getElementById('top_04'),
					txt_rollOver = document.getElementById('txt_RollOver'),
					ctaBtn = document.getElementById('ctaBtn')
					tl_01 = new TimelineLite();
				

				// Frame animations start
				tl_01.to(txt_theSeason, 1, {opacity:1, left: "25px", ease:Power1.easeOut},"-=1.0")
				.to(txt_isFestive, 1, {opacity:1, left: "70px", ease:Power1.easeOut})

				//
				.to(txt_theSeason, 1, {opacity:0, ease:Power1.easeOut},"+=1.5")
				.to(txt_isFestive, 1, {opacity:0, ease:Power1.easeOut}, "-=1.5")
				 
				//
				.to(txt_dazzle, 1, {opacity:1, top: "20px", ease:Power1.easeOut}, "+=0.2")
				.to(txt_fringe, 1, {opacity:1, ease:Power1.easeOut})
				.to(txt_luxEffect, 1, {opacity:1, ease:Power1.easeOut})

				//
				.to(txt_dazzle, 1, {opacity:0, ease:Power1.easeOut},"+=1.5")
				.to(txt_fringe, 1, {opacity:0, ease:Power1.easeOut}, "-=1.5")
				.to(txt_luxEffect, 1, {opacity:0, ease:Power1.easeOut}, "-=1.5")

				//
				.to(txt_rollOver, 1, {opacity:1, ease:Power1.easeOut})
				.to(overlay, 0.2, {left: "1000px", ease:Power1.easeOut}, "+=1.0")		  

			}
