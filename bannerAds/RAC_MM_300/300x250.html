    //Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				onInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, onInit);	
			}
		}

var tl = new TimelineLite();

		
		function onInit(){	

			// document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			addListeners();
			}
	
			function startAni(){
				var Logo = document.getElementById('Logo'),
					boxTop = document.getElementById('boxTop'),
					box_01 = document.getElementById('box_01'),
					box_02 = document.getElementById('box_02'),
					
					boxRef = document.getElementById('boxRef'),
					boxOpen = document.getElementById('boxOpen'),
					laptop = document.getElementById('laptop'),
					TV = document.getElementById('TV'),
					xbox = document.getElementById('xbox'),
					whiteBox = document.getElementById('whiteBox'),
					wreath = document.getElementById('wreath'),
					wreath_02 = document.getElementById('wreath_02'),
					ctaBtn = document.getElementById('ctaBtn'),
					star = document.getElementById('star'),
					footer = document.getElementById('footer'),
					bigGifts = document.getElementById('bigGifts'),
					smallPayments = document.getElementById('smallPayments')
					tl_01 = new TimelineLite();


				 //Frame animations start
				 tl_01.to(boxTop, 0.8, {top:"-110px", ease:Elastic.easeOut.config(1, 0.75), y: 0 },"+=0.8")
				 	.to(box_01, 0.1, {opacity:0, ease:Power0.easeOut},'-=0.6')

				 	.to(box_02, 0.1, {opacity:1, ease:Power0.easeOut},"-=0.6")
				 	.to(box_02, 0.1, {opacity:0, ease:Power0.easeOut},'-=0.6')
				 	.to(boxOpen, 0.1, {opacity:1, ease:Power0.easeOut},'-=0.6')
				 	.to(boxOpen_01, 0.1, {opacity:1, ease:Power0.easeOut},'-=0.6')
				 	.to(boxOpen, 0.1, {opacity:0, ease:Power0.easeOut},'-=0.6')

				 	.to(laptop, 0.1, {opacity:1, ease:Power0.easeOut},'-=0.6')

				 	//Frame 03
				 	.to(laptop, 0.8, {left:"-280px", ease: Back.easeInOut.config(1.7),y: 0})
				 	.to(xbox, 0.8, {left:"40px", ease: Back.easeInOut.config(1.7),y: 0},'-=0.8')

				 	//Frame 04
				 	.to(xbox, 0.8, {left:"-280px", ease: Back.easeInOut.config(1.7),y: 0},'+=1.8')
				 	.to(TV, 0.8, {left:"40px", ease: Back.easeInOut.config(1.7),y: 0},'-=0.8')

				 	//Frame 05
				 	.to(wreath, 0.8, {left:"-500px", ease: Power1.easeOut},'+=1.8')
				 	.to(wreath, 0.8, {top:"50px", ease: Power1.easeOut},'-=0.8')
				 	.to(redBG, 0.3, {left:"0px", ease: Power1.easeOut},'-=0.8')

				 	//Frame 06
				 	.to(wreath_02, 0.6, {left:"-50px", ease: Power1.easeOut},'-=0.5')
				 	.to(wreath_02, 0.6, {rotationY:360, ease: Power1.easeOut},'-=0.8')

				 	//Frame 07
				 	.to(wreath_02, 0.5, {rotationY:720,opacity:0, ease: Power1.easeOut},'+=1.5')

				 	//Frame 08
				 	.to(Logo, 0.5, {rotationY:360, opacity:1, ease: Power1.easeOut},'-=0.5')
				 	//.to(Logo, 1.0, {rotationY:360, ease: Power1.easeOut},'-=1.1')

				 	//Frame 09
				 	.to(Logo, 0.5, {left:"90px", ease: Power1.easeOut},'+=1.0')
				 	.to(Logo, 0.5, {top:"-85px", ease: Power1.easeOut},'-=0.5')
				 	.to(Logo, 0.5, {scaleY:0.48, scaleX:0.48, ease: Back.easeInOut.config(1.7),y: 0},'-=0.5')
				 	

				 	//finalFrame
				 	.to(star, 0.3, {opacity:1, ease:Power1.easeOut},'-=0.5')
				 	.to(star, 0.5, {scaleY:1, scaleX:1, ease: Back.easeInOut.config(1.7),y: 0},'-=0.5')

				 	.to(bigGifts, 0.5, {opacity:1, ease:Power1.easeOut})
				 	.to(smallPayments, 0.5, {opacity:1, ease:Power1.easeOut})
				 	.to(footer, 1.0, {top:"205px", ease:Back.easeInOut.config(1.7),y: 0},'-=0.2')
				 	.to(ctaBtn, 0.5, {opacity:1, ease:Power1.easeOut})
				 	.to(disclaimer, 0.5, {opacity:1, ease:Power1.easeOut},'-=0.5')
				 	.to(star, 0.3, {scaleY:1.6, scaleX:1.6, ease:Power1.easeOut})
				 	.to(star, 0.2, {scaleY:1.0, scaleX:1.0, ease:Power1.easeOut})
				 	//.to(star, 0.5, { ease:Back.easeInOut.config(1.7),y: 0},'-=0.3')

			}

			function clickTagHandler() {
				//Enabler.exit('HTML5_Background_Clickthrough');
				//EB.clickthrough(); 
				console.log("EB Clicked");
			}

			addListeners = function (){
				
				linkLayer.addEventListener('click', clickTagHandler, false);
				// ctaBtn.addEventListener('click', ctaExitHandler, false);
			
			}

	</script>
