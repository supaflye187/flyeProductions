			//politeInit();
			//Load in Javascript

		function politeInit(){	

			document.getElementById("loading_dc").style.display="none";
			document.getElementById("container").style.display="block";
			
			startAni();	
			}
	
			function startAni(){
				var BG =  document.getElementById('background'),
					overlay = document.getElementById('Overlay'),
					Logo = document.getElementById('Logo'), 
					txt_Cozy = document.getElementById('txt_Cozy'), 
					txt_inTheChalet = document.getElementById('txt_inTheChalet'),

					txt_WinterCollection = document.getElementById('txt_WinterCollection'), 
					bottle_01 = document.getElementById('bottle_01'),  
					bottle_02 = document.getElementById('bottle_02'), 
					bottle_03 = document.getElementById('bottle_03'),
					bottle_04 = document.getElementById('bottle_04'),

					bottle_06 = document.getElementById('bottle_06'),

					name_02 = document.getElementById('name_02'),
					name_03 = document.getElementById('name_03'),
					name_04 = document.getElementById('name_04'),
					name_05 = document.getElementById('name_05'),
					name_06 = document.getElementById('name_06'),
					txt_rollOver = document.getElementById('txt_RollOver'),
					arrow = document.getElementById('arrow'),
					ctaBtn = document.getElementById('ctaBtn')
					tl_01 = new TimelineLite();
				

				// Frame animations start
				tl_01.to(Logo, 1, {opacity:1, ease:Power1.easeOut},"+=1.0")
				.to(overlay, 0.8, {opacity:0, ease:Power1.easeOut})
				.to(txt_Cozy, 1, {opacity:1, left: "42px", ease:Power1.easeOut},"-=1.0")
				.to(txt_inTheChalet, 1, {opacity:1, left: "98px", ease:Power1.easeOut})

				//
				.to(txt_Cozy, 1, {opacity:0, ease:Power1.easeOut},"+=1.5")
				.to(txt_inTheChalet, 1, {opacity:0, ease:Power1.easeOut}, "-=1.5")
				 
				//
				.to(txt_New, 1, {opacity:1, top: "34px", ease:Power1.easeOut}, "+=0.2")
				.to(txt_WinterCollection, 1, {opacity:1, ease:Power1.easeOut})

				//
				.to(txt_New, 1, {opacity:0, ease:Power1.easeOut},"+=1.5")
				.to(txt_WinterCollection, 1, {opacity:0, ease:Power1.easeOut}, "-=1.5")

				//
				.to(overlay, 0, {left: "1000px", ease:Power1.easeOut},"-=0.3")
				.to(txt_rollOver, 1, {opacity:1, ease:Power1.easeOut})
				.to(arrow, 1, {opacity:1, ease:Power1.easeOut}, "-=1.0")	  

			}
