    <style type="text/css">

		/*Required Elements
		====================================================*/
		#BG { width: 300px; height: 250px; background-color: #f04923;}

		#linkLayer {
			position:absolute;
			left:0px;
			top:0px;
			width:300px;
			height:250px;
			overflow: hidden;
			cursor: pointer;
			background-color: #000;
			z-index: 1000;
			opacity: 0;
			}

		#container {
			border:1px solid #000000;
			background:#fff;
			margin-left:0px;
			margin-top:0px;
			position:absolute;
			overflow:hidden;
			width:298px;
			height:248px;
			top:0px;
			left:0px;
			margin:auto;
			display:none;
		}

		/*YOUR CSS
		=========================================*/

		*
		* animation frames - 01
		*/

		#shape_container {
			position: relative;

		}

		#rectangle_01 {

			width: 3px;

			left: 200px;

		}

		#rectangle_02 {
			position: absolute;
			width: 3px;
			height: 200px;
			top: -600px;
			left: 100px;
			background-color: #ffb400; 
		}

		#rectangle_03 {
			position: absolute;
			top: -600px;
			left: 20px;

			width: 3px;
			height: 250px;
			background-color: #ffb400; 
		}

		#rectangle_04 {
			position: absolute;
			top: -600px;
			left: 175px;

			width: 3px;
			height: 250px;
			background-color: #ffb400; 
		}

		#rectangle_lg_01 {
			position: absolute;
			width: 130px;
			height: 440px;
			top: -800px;

		}

		#rectangle_lg_02 {
			position: absolute;
			width: 130px;
			height: 440px;
			top: -800px;
			left: 80px;
			background-color: #ffb400; 
			opacity: 0.46;
		}

		#rectangle_lg_03 {
			position: absolute;
			width: 130px;

			top: 200px;
			left: 0px;
			background-color: #ffb400;

			height: 74px;
			opacity: 1;
			transform-origin: 50% 50%;
			transform: scale(1.2);
		}

		#arrow_icon_02 {
			position: absolute;
			top: -800px;
			left: -40px;
			width: 106px;
			height: 74px;
			opacity: 1;
			transform-origin: 50% 50%;
			transform: scale(1.5);
		}

		#arrow_icon_03 {
			position: absolute;
			top: -300px;
			left: 155px;
			width: 106px;
			height: 74px;
			opacity: 1;
			transform-origin: 50% 50%;
			transform: scale(1.1);
		}

		#arrow_icon_04 {
			position: absolute;
			top: -300px;
			left: -85px;
			width: 106px;
			height: 74px;
			opacity: 1;
			transform-origin: 50% 50%;
			transform: scale(1.1);
		}


		#giannis_name {
			position: absolute;
			top: 50px;
			left: 280px;
			clip: rect(0px,200px,30px,0px);

		}

		#giannis_number {
			position: absolute;
			top: 50px;
			left: 280px;
			clip: rect(30px,200px,67px,0px);
			opacity: 0;
		}

		#original_txt {
			position: absolute;
			clip: rect(70px,200px,90px,0px);

			left: 300px;
			opacity: 0;
		}

		#percentOff_txt {
			position: absolute;

			clip: rect(110px,200px,150px,0px);

			position: absolute;
			top: 25px;
			left: 280px;

			height: 75px;
			opacity: 0;

			top: 52px;
			left: 300px;
			width: 106px;
			height: 74px;
			transform-origin: 50% 50%;

		}


		.arrow_fill {
			fill:#ef4923;
			}

		.arrow_fill_01 {
			fill:#ffff8c;
			/* fill:#000; */
			}

		.arrow_fill_02 {
			fill:#ffc932;
			}

		.arrow_fill_03 {
			fill:#ffc932;
			}

		.arrow_fill_04 {

			}

		#giannis_02 {
			position: absolute;
			top: 3px;
			left: 0px;
			opacity: 0;
		}

		#giannis_02_flash {
			position: absolute;
			top: 3px;
			left: 0px;
			opacity: 1;
		}

		#headphones {

			left: -200px;

		#headphones_flash {
			position: absolute;
			top: 30px;
			left: -200px;

		}

			position: relative;
			width: 115px;

			border: 4px solid #fff;
			background-color: #f68219;
		}

		.ctaBg img {

			clip: rect(150px,100px,300px,0px);
			top: -157px;
			left: 8px;
		}

		=========================================*/

    <script language="javascript">
		var clickTag = "www.google.com";

		// DOUBLECLICK LOADER FUNCTION
		// //Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//Load in Javascript
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			}
		}

		function politeInit() {
			document.getElementById("container").style.display="block";
			console.log("content loaded...");
			startAni();
			}

			// Set Elements as Variables
			function startAni(){
				var BG = document.getElementById('BG')
				var giannis_01 = document.getElementById('giannis_01')
				var giannis_02 = document.getElementById('giannis_02')
				var giannis_01_flash = document.getElementById('giannis_01_flash')
				var giannis_02_flash = document.getElementById('giannis_02_flash')
				var giannis_name = document.getElementById('giannis_name')
				var giannis_number = document.getElementById('giannis_number')
				var headphones = document.getElementById('headphones')
				var headphones_flash = document.getElementById('headphones_flash')
				var exclamation_icon = document.getElementById('exclamation_icon')
	
				var rectangle_lg_01 = document.getElementById('rectangle_lg_01')
				var rectangle_lg_02 = document.getElementById('rectangle_lg_02')
				var rectangle_lg_03 = document.getElementById('rectangle_lg_03')

				var rectangle_01 = document.getElementById('rectangle_01')
				var rectangle_02 = document.getElementById('rectangle_02')
				var rectangle_03 = document.getElementById('rectangle_03')
				var rectangle_04 = document.getElementById('rectangle_04')

				var arrow_icon_01 = document.getElementById('arrow_icon_01')
				var arrow_icon_02 = document.getElementById('arrow_icon_02')
				var arrow_icon_03 = document.getElementById('arrow_icon_03')
				var arrow_icon_04 = document.getElementById('arrow_icon_04')

				var original_txt = document.getElementById('original_txt')
				var percentOff_txt = document.getElementById('percentOff_txt')
				var cyberMonday_txt = document.getElementById('cyberMonday_txt')
				var dare_txt = document.getElementById('dareTxt')
				var ctaBtn = document.getElementById('ctaBtn')


				//Timeline Function - can set multiple Timelines
					var tl = new TimelineLite();
					var tl_animate_01 = new TimelineLite();

			
	

				//ex.
				 //Frame animations start
				 //FRAME 01 - IN
				 //============================================================
				tl.to(giannis_02, 0.5, {opacity:1, left:'25px',  ease: Power3.easeOut})
				  .to(giannis_02_flash, 1.2, {opacity:0, left:'25px',  ease: Power3.easeOut},"-=0.5")
				  .to(giannis_02_flash, 0.5, {left:'25px',  ease: Power3.easeOut},"-=1.2")

				  .to(giannis_name, 0.5, {opacity:1, left:"150px", ease: Power3.easeOut}, "-=1.2")
				  .to(giannis_number, 0.5, {opacity:1, left:"150px", ease: Power3.easeOut}, "-=1.2")

				  .to(giannis_02, 0.5, {opacity:0, scale:1.2,  ease: Power3.easeOut}, "+=2.5")
				  .to(giannis_name, 0.5, {opacity:0, left:"260px", ease: Power3.easeOut}, "-=0.5")
				  .to(giannis_number, 0.5, {opacity:0, left:"260px", ease: Power3.easeOut}, "-=0.5")

				  .to(headphones, 0.5, {opacity:1, left:"33px", ease: Power3.easeOut})
				  .to(headphones_flash, 1.2, {opacity:0, ease: Power3.easeOut}, "-=0.5")
				  .to(headphones_flash, 0.5, {left:"33px", ease: Power3.easeOut}, "-=1.2")

				  .to(exclamation_icon, 0.5, {opacity:1, left:'234px', scale:1, ease: Power3.easeOut},"-=1.0")
				  .to(dare_txt, 0.5, {opacity:1, left:"180px", ease: Power3.easeOut},"-=1.0")


				  .to(headphones, 0.5, {opacity:0, left:"33px", ease: Power3.easeOut}, "+=2.5")
				  .to(exclamation_icon, 0.5, {opacity:0, scale:1, ease: Power3.easeOut},"-=0.5")
				  .to(dare_txt, 0.5, {opacity:0, left:"180px", ease: Power3.easeOut},"-=0.5")

				  .to(giannis_01, 0.5, {opacity:1, left:"0px",  ease: Power3.easeOut})
				  .to(giannis_01_flash, 1.2, {opacity:0, left:"0px",  ease: Power3.easeOut},"-=0.5")
				  .to(giannis_01_flash, 0.5, {left:"0px",  ease: Power3.easeOut},"-=1.2")

				  .to(original_txt, 0.5, {opacity:1, left:"140px",  ease: Power3.easeOut}, "-=0.5")
				  .to(percentOff_txt, 0.5, {opacity:1, left:"140px",  ease: Power3.easeOut}, "-=0.4")
				  .to(cyberMonday_txt, 0.5, {opacity:1, left:"140px",  ease: Power3.easeOut}, "-=0.3")

				   .to(ctaBtn, 0.5, {opacity:1, top:'115px', ease: Power3.easeOut},"-=0.5")

				    tl_animate_01.to(rectangle_lg_01, 10, {top: '200px', ease: Power3.easeOut})
								 .to(rectangle_01, 9, {top: '350px', ease: Power3.easeOut},"-=10.0")
								 .to(rectangle_02, 10, {top: '350px', ease: Power3.easeOut},"-=9.5")
								 .to(rectangle_03, 9, {top: '350px', ease: Power3.easeOut},"-=9.0")

								 .to(arrow_icon_01, 12, {top: '300px', ease: Power3.easeOut},"-=9.0")
								 .to(arrow_icon_02, 9, {top: '350px', ease: Power3.easeOut},"-=11.0")

								//animation frame 02
								 .to(rectangle_01, 9, {top: '-600px', ease: Power3.easeOut},"-=10.0")
								 .to(rectangle_02, 10, {top: '-600px', ease: Power3.easeOut},"-=9.5")
								 .to(rectangle_03, 9, {top: '-600px', ease: Power3.easeOut},"-=9.0")
								 .to(arrow_icon_01, 12, {top: '-800px', ease: Power3.easeOut},"-=8.0")
								 .to(arrow_icon_02, 9, {top: '-800px', ease: Power3.easeOut},"-=11.0")
								 .to(rectangle_02, 10, {top: '-600px', ease: Power3.easeOut},"-=9.5")
								 .to(rectangle_lg_02, 15, {top: '-800px', ease: Power3.easeOut},"-=15.0")

		
								 //animation frame 03
								 .to(rectangle_lg_02, 22, {top: '200px', ease: Power3.easeOut},"-=15.0")
								 .to(arrow_icon_01, 12, {top: '100px', ease: Power3.easeOut},"-=22.0")
								 .to(arrow_icon_02, 9, {top: '100px', ease: Power3.easeOut},"-=21.0")
								 .to(rectangle_02, 10, {top: '100px', ease: Power3.easeOut},"-=20.5")
								

								 //animation frame 3 - endframe shapes
								 .to(arrow_icon_03, 3, {top: '-185px', ease: Power0.linear},"-=18.0")
								 .to(arrow_icon_04, 3, {top: '-75px', ease: Power0.linear},"-=18.0")

								 .to(rectangle_03, 3, {top: '-100px', ease: Power0.linear},"-=18.0")
								 .to(rectangle_04, 3, {top: '-190px', ease: Power0.linear},"-=18.0")
								 .to(rectangle_lg_03, 3, {top: '-400px', ease: Power0.linear},"-=18.0")  			
         
			}

	</script>

</head>

<body>

						<svg id="arrow_icon_01" x="0px" y="0px" viewBox="0 0 168.5 138" style="enable-background:new 0 0 168.5 138;" xml:space="preserve">
							<path class="arrow_fill_01" d="M68.4,73.5c-4.6,0-8.3,3.7-8.3,8.3c0,4.6,3.7,8.3,8.3,8.3c4.6,0,8.3-3.7,8.3-8.3C76.7,77.2,72.9,73.5,68.4,73.5  "></path>

							<polygon class="arrow_fill_02" points="55.1,40.1 68.4,70.3 81.6,40.1 "></polygon>

						<svg id="arrow_icon_03" x="0px" y="0px" viewBox="0 0 168.5 138" style="enable-background:new 0 0 168.5 138;" xml:space="preserve">
							<path class="arrow_fill_03" d="M68.4,73.5c-4.6,0-8.3,3.7-8.3,8.3c0,4.6,3.7,8.3,8.3,8.3c4.6,0,8.3-3.7,8.3-8.3C76.7,77.2,72.9,73.5,68.4,73.5  "></path>
							<polygon class="arrow_fill_03" points="55.1,40.1 68.4,70.3 81.6,40.1 "></polygon>
						</svg>
						<svg id="arrow_icon_04" x="0px" y="0px" viewBox="0 0 168.5 138" style="enable-background:new 0 0 168.5 138;" xml:space="preserve">
							<path class="arrow_fill_04" d="M68.4,73.5c-4.6,0-8.3,3.7-8.3,8.3c0,4.6,3.7,8.3,8.3,8.3c4.6,0,8.3-3.7,8.3-8.3C76.7,77.2,72.9,73.5,68.4,73.5  "></path>
							<polygon class="arrow_fill_03" points="55.1,40.1 68.4,70.3 81.6,40.1 "></polygon>
						</svg>
					</div>
					
					<!--HTML ELEMENTS HERE-->
					<div class="jbl_logo"><img src="jbl_logo.svg"></div>
					<svg id="exclamation_icon" x="0px" y="0px" viewBox="0 0 168.5 138" style="enable-background:new 0 0 168.5 138;" xml:space="preserve">
						 <path class="arrow_fill" d="M68.4,73.5c-4.6,0-8.3,3.7-8.3,8.3c0,4.6,3.7,8.3,8.3,8.3c4.6,0,8.3-3.7,8.3-8.3C76.7,77.2,72.9,73.5,68.4,73.5  "></path>
						 <polygon class="arrow_fill" points="55.1,40.1 68.4,70.3 81.6,40.1 "></polygon>
					 </svg>
					<div id="giannis_01"><img src="giannis.png"></div>
					<div id="giannis_02"><img src="giannis_v02.png"></div>
					<div id="headphones"><img src="headphones.png"></div>
					<div id="giannis_name"><img src="300x250_txt.png"></div>
					<div id="giannis_number"><img src="300x250_txt.png"></div>
					<div id="original_txt"><img src="300x250_txt.png"></div>

<script>

	//DC STUDIO clickTag Event Handler
		window.document.getElementById('linkLayer').addEventListener('click', clickTag, false);
